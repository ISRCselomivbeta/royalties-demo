<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Premium | Dashboard & Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --miv-blue: #0072ff;
            --miv-cyan: #00c6ff;
            --bg-dark: #05070a;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', system-ui, sans-serif;
            padding-bottom: 100px;
        }

        /* Header */
        .header-section {
            padding: 30px 0;
            background: linear-gradient(180deg, rgba(0, 114, 255, 0.1) 0%, transparent 100%);
        }

        /* Glass Cards */
        .miv-card {
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s ease;
        }

        /* Wallet Section */
        .wallet-highlight {
            background: linear-gradient(135deg, var(--miv-blue), var(--miv-cyan));
            box-shadow: 0 15px 35px rgba(0, 114, 255, 0.3);
            border: none;
        }

        /* Portfolio Specifics */
        .asset-icon {
            width: 50px; height: 50px;
            background: #111;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border-glass);
        }

        .performance-up { color: #00ff88; font-weight: bold; }

        /* Buttons */
        .btn-miv-primary {
            background: var(--miv-cyan);
            color: #000; font-weight: bold;
            border: none; border-radius: 12px;
            padding: 12px 25px;
            transition: 0.3s;
        }
        .btn-miv-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
            background: #fff;
        }

        .btn-realizar-lucro {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5555;
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
            width: 100%;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-realizar-lucro:hover {
            background: #ff5555;
            color: white;
        }

        .text-micro { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #888; }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <div class="container">
            <span class="text-micro">Bem-vindo,</span>
            <h4 class="fw-bold" id="nomeUser">Elzo Lima Mota</h4>
        </div>
    </div>

    <div class="container">
        <div class="miv-card wallet-highlight mb-5">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="text-micro text-white opacity-75">Saldo Disponível</span>
                    <h2 class="fw-bold mb-0" id="saldoTxt">R$ 0.00000010</h2>
                </div>
                <i class="bi bi-wallet2 h1 mb-0 opacity-50"></i>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <h6 class="text-micro mb-3"><i class="bi bi-shop me-2"></i>Marketplace de Ativos</h6>
                <div class="miv-card mb-3">
                    <div class="d-flex align-items-center mb-4">
                        <div class="asset-icon me-3">
                            <i class="bi bi-vinyl-fill text-info h4 mb-0"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold">Som da Rua</h6>
                            <span class="text-micro">Artista: Selo MIV</span>
                        </div>
                        <div class="text-end">
                            <h6 class="mb-0 fw-bold text-info">R$ 15,00</h6>
                            <span class="text-micro">Por Ação</span>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-7">
                            <button class="btn btn-dark border-secondary w-100 py-2" style="font-size: 0.9rem;" onclick="playMusic('M01')">
                                <i class="bi bi-play-circle me-1"></i> OUVIR E GANHAR
                            </button>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-miv-primary w-100 py-2" style="font-size: 0.9rem;" onclick="abrirInvest('M01')">
                                INVESTIR
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <h6 class="text-micro mb-3"><i class="bi bi-pie-chart me-2"></i>Meu Portfólio</h6>
                <div class="miv-card h-100">
                    <div class="d-flex justify-content-between mb-4 pb-3 border-bottom border-secondary">
                        <div>
                            <span class="text-micro">Total Investido</span>
                            <h5 class="fw-bold mb-0 text-white">R$ 150,00</h5>
                        </div>
                        <div class="text-end">
                            <span class="text-micro">Ativos em Carteira</span>
                            <h5 class="fw-bold mb-0 text-info">01</h5>
                        </div>
                    </div>

                    <div class="portfolio-item p-3 rounded-4 mb-3" style="background: rgba(0,0,0,0.2);">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="d-flex align-items-center">
                                <div class="asset-icon me-3" style="width: 40px; height: 40px;">
                                    <i class="bi bi-music-note-beamed text-info"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold">Som da Rua</h6>
                                    <span class="badge bg-dark border border-secondary text-micro">10 COTAS</span>
                                </div>
                            </div>
                            <div class="text-end">
                                <span class="text-micro d-block">Performance</span>
                                <span class="performance-up">+12% <small>(R$ 18,00)</small></span>
                            </div>
                        </div>
                        <button class="btn btn-realizar-lucro" onclick="vender('M01')">
                            REALIZAR LUCRO (VENDER)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playMusic(id) { alert('Iniciando player para o ativo: ' + id); }
        function abrirInvest(id) { alert('Abrindo painel de compra: ' + id); }
        function vender(id) { alert('Processando venda das ações: ' + id); }
    </script>
</body>
</html>
