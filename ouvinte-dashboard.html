<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music | Investindo em Som</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sp-green: #1DB954;
            --sp-black: #121212;
            --sp-dark-gray: #181818;
            --sp-light-gray: #282828;
            --sp-white: #FFFFFF;
            --miv-cyan: #00c6ff;
        }

        body {
            background-color: var(--sp-black);
            color: var(--sp-white);
            font-family: 'Circular Std', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding-bottom: 150px; /* Espaço para o Player Fixo */
        }

        /* Estilo Scrollbar Spotify */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--sp-black); }
        ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 4px; }

        /* Header e Ticker */
        .header-miv { background: linear-gradient(to bottom, #222, var(--sp-black)); padding: 20px; }
        .ticker-miv { font-size: 0.7rem; color: #b3b3b3; text-transform: uppercase; letter-spacing: 1px; }

        /* Card de Saldo Premium */
        .balance-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #000000 100%);
            border: 1px solid var(--sp-light-gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .balance-val { font-size: 2.5rem; font-weight: 900; color: var(--sp-green); }

        /* Abas Estilo Spotify */
        .nav-pills .nav-link {
            color: var(--sp-white);
            font-weight: bold;
            border-radius: 50px;
            padding: 8px 20px;
            margin-right: 10px;
            background: var(--sp-light-gray);
            border: none;
            font-size: 0.85rem;
        }
        .nav-pills .nav-link.active { background-color: var(--sp-white); color: black; }

        /* Grid de Músicas */
        .song-card {
            background: var(--sp-dark-gray);
            padding: 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .song-card:hover { background: var(--sp-light-gray); }
        .song-img { 
            width: 100%; 
            aspect-ratio: 1; 
            border-radius: 6px; 
            background: #333; 
            margin-bottom: 12px; 
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        .song-title { font-size: 1rem; font-weight: bold; margin-bottom: 4px; }
        .song-artist { font-size: 0.85rem; color: #b3b3b3; }

        /* Player Fixo Inferior */
        .sp-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #282828;
            padding: 15px 20px;
            z-index: 1000;
            display: none; /* Só aparece quando der play */
        }
        .progress-miv { height: 4px; background: #4f4f4f; border-radius: 2px; width: 100%; margin-top: 10px; }
        .progress-bar-miv { height: 100%; background: var(--sp-green); width: 0%; transition: width 1s linear; }

        /* Ocultar o Iframe mas manter funcional */
        #yt-hidden-engine { position: absolute; left: -9999px; top: 0; }

        .btn-invest {
            background: transparent;
            border: 1px solid #b3b3b3;
            color: var(--sp-white);
            font-size: 0.7rem;
            border-radius: 50px;
            padding: 4px 12px;
            margin-top: 10px;
        }
        .btn-invest:hover { border-color: var(--sp-white); }
    </style>
</head>
<body>

    <div class="header-miv">
        <div class="ticker-miv mb-3">● MIV BLOCKCHAIN STREAMING ●</div>
        <div class="balance-card">
            <small class="text-secondary">Seu Patrimônio</small>
            <div class="balance-val" id="saldoTxt">R$ 0,00</div>
        </div>

        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item"><button class="nav-link active" onclick="switchTab('market')">Navegar</button></li>
            <li class="nav-item"><button class="nav-link" onclick="switchTab('exchange')">Exchange</button></li>
            <li class="nav-item"><button class="nav-link" onclick="switchTab('banca')">Sua Biblioteca</button></li>
        </ul>
    </div>

    <div class="container mt-4">
        <section id="sec-market" class="page-section active">
            <h5 class="fw-bold mb-4">Feito para você</h5>
            <div class="row g-4" id="lista-market">
                </div>
        </section>

        <section id="sec-exchange" class="page-section d-none">
            <h5 class="fw-bold mb-4">Seus Ativos para Venda</h5>
            <div class="row g-4" id="lista-venda"></div>
        </section>

        <section id="sec-banca" class="page-section d-none">
            <h5 class="fw-bold mb-4">Histórico de Transações</h5>
            <div id="lista-historico"></div>
        </section>
    </div>

    <div class="sp-player" id="playerArea">
        <div class="row align-items-center">
            <div class="col-4 d-flex align-items-center">
                <img src="" id="playerThumb" style="width: 56px; height: 56px; border-radius: 4px; margin-right: 15px;">
                <div class="overflow-hidden">
                    <div class="song-title text-truncate" id="playerTitle">Título da Música</div>
                    <div class="song-artist" id="playerStatus">Minerando...</div>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <i class="bi bi-shuffle text-secondary"></i>
                    <i class="bi bi-skip-start-fill h4"></i>
                    <i class="bi bi-pause-circle-fill h1 text-white" onclick="cancelarPlay()"></i>
                    <i class="bi bi-skip-end-fill h4"></i>
                    <i class="bi bi-repeat text-secondary"></i>
                </div>
                <div class="progress-miv">
                    <div class="progress-bar-miv" id="barraProgresso"></div>
                </div>
            </div>
            <div class="col-4 text-end">
                <small class="text-secondary me-3" id="timerTxt">00:30</small>
                <i class="bi bi-volume-up text-secondary"></i>
            </div>
        </div>
    </div>

    <div id="yt-hidden-engine"></div>

            document.querySelectorAll('.page-section').forEach(s => s.classList.add('d-none'));

            document.getElementById('sec-' + tab).classList.remove('d-none');
            event.target.classList.add('active');
        }

            carregarMarketplace();
            carregarDadosServidor();

                                <div class="song-title text-truncate">${tit}</div>

                            </div>
                        </div>`;
                });
            } catch (e) { console.error("Erro ao carregar"); }
        }
