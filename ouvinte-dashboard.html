<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music Pro | Investment v3.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --neon-green: #00ff88;
            --miv-blue: #0072ff;
            --dark-surface: #07090c;
            --card-bg: #111418;
            --border: #1e2329;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-surface);
            color: #ffffff;
            padding-bottom: 160px;
        }

        /* --- Header Futurista --- */
        .miv-header {
            background: linear-gradient(180deg, rgba(0,255,136,0.12) 0%, var(--dark-surface) 100%);
            padding: 25px 20px;
            border-bottom: 1px solid var(--border);
        }

        .balance-val { font-size: 2rem; font-weight: 800; color: var(--neon-green); }

        /* --- Cards --- */
        .music-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            transition: 0.3s;
        }
        .music-card:hover { border-color: var(--neon-green); transform: translateY(-3px); }

        /* --- Player ExpandÃ­vel --- */
        .miv-player {
            position: fixed; bottom: 70px; left: 0; right: 0;
            background: rgba(17, 20, 24, 0.98); backdrop-filter: blur(15px);
            border-top: 1px solid var(--border); padding: 15px; z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .miv-player.expanded { height: 100vh; bottom: 0; }
        
        #canvas-yt { 
            width: 100%; aspect-ratio: 16/9; border-radius: 12px; 
            display: none; margin-bottom: 20px;
        }
        .expanded #canvas-yt { display: block; }

        .progress-miv { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; }
        .progress-bar-miv { height: 100%; background: var(--neon-green); width: 0%; border-radius: 10px; }

        /* --- Nav App --- */
        .bottom-nav {
            background: #000; border-top: 1px solid var(--border);
            position: fixed; bottom: 0; width: 100%; z-index: 1001;
            display: flex; justify-content: space-around; padding: 10px 0;
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 0.75rem; transition: 0.3s; }
        .nav-btn.active { color: var(--neon-green); }
        .nav-btn i { font-size: 1.5rem; display: block; }

        .btn-invest { background: var(--neon-green); color: #000; font-weight: 700; border-radius: 10px; border: none; padding: 5px 15px; }
        .section-page { display: none; }
        .section-page.active { display: block; }
    </style>
</head>
<body>

    <div id="yt-engine-container" style="position: absolute; left: -9999px;"><div id="yt-engine"></div></div>

    <header class="miv-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <small class="text-secondary fw-bold">SALDO EM CARTEIRA</small>
                <div class="balance-val" id="topo-saldo">R$ 1.000,00</div>
            </div>
            <div class="text-end">
                <span class="badge rounded-pill bg-dark border border-success text-success">STATUS: PRO</span>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="explorar" class="section-page active">
            <h5 class="fw-bold mb-3">ðŸ”¥ Drops do Dia</h5>
            <div id="lista-mercado" class="row g-3"></div>
        </section>

        <section id="carteira" class="section-page">
            <h5 class="fw-bold mb-4">Minhas <span class="text-info">Cotas</span></h5>
            <div id="lista-ativos">
                <p class="text-center text-muted py-5">Nenhum ativo adquirido ainda.</p>
            </div>
        </section>

        <section id="perfil" class="section-page text-center">
            <div class="py-4">
                <div class="rounded-circle bg-primary mx-auto mb-3" style="width: 100px; height: 100px;"></div>
                <h3 id="p-nome">@Investidor_MIV</h3>
                <p class="text-secondary">NÃ­vel Bronze</p>
                <button class="btn btn-outline-danger mt-4" onclick="location.reload()">Sair da Conta</button>
            </div>
        </section>
    </main>

    <div class="miv-player" id="playerBar">
        <div class="container">
            <div id="canvas-yt"></div>
            
            <div class="row align-items-center mb-3">
                <div class="col-8 d-flex align-items-center">
                    <img src="" id="p-img" style="width: 55px; height: 55px; border-radius: 10px; cursor: pointer;" onclick="toggleExpand()">
                    <div class="ms-3 overflow-hidden">
                        <div class="fw-bold text-truncate" id="p-tit">Selecione uma faixa</div>
                        <div class="text-success small fw-bold" id="p-cota-val">Cota: R$ 0,00</div>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <button class="btn-invest" id="btn-player-invest">INVESTIR</button>
                </div>
            </div>

            <div class="progress-miv" onclick="seek(event)">
                <div class="progress-bar-miv" id="p-bar"></div>
            </div>

            <div class="d-flex justify-content-center gap-5 mt-3">
                <i class="bi bi-skip-start-fill h2" onclick="playPrev()"></i>
                <i class="bi bi-play-circle-fill h1" id="p-play-icon" onclick="togglePlay()"></i>
                <i class="bi bi-skip-end-fill h2" onclick="playNext()"></i>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchPage('explorar', this)">
            <i class="bi bi-search"></i>Mercado
        </button>
        <button class="nav-btn" onclick="switchPage('carteira', this)">
            <i class="bi bi-wallet2"></i>Carteira
        </button>
        <button class="nav-btn" onclick="switchPage('perfil', this)">
            <i class="bi bi-person"></i>Perfil
        </button>
    </nav>

    <script>
        const YT_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
        const PLAYLIST = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';
        let ytPlayer, fila = [], indexAtu = 0, saldo = 1000.00, precos = {};

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-engine', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0, 'controls': 0 },
                events: { 'onStateChange': e => {
                    if(e.data === 1) startProgress();
                    if(e.data === 0) { precos[fila[indexAtu].id] += 0.05; playNext(); }
                }}
            });
        }

        async function init() {
            const r = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${PLAYLIST}&key=${YT_KEY}`);
            const d = await r.json();
            const list = document.getElementById('lista-mercado');
            
            fila = d.items.map((item, i) => {
                const vid = item.snippet.resourceId.videoId;
                precos[vid] = 15.00 + Math.random();
                list.innerHTML += `
                    <div class="col-12 col-md-6">
                        <div class="music-card d-flex align-items-center">
                            <img src="${item.snippet.thumbnails.default.url}" class="rounded-3 me-3" style="width:70px; cursor:pointer" onclick="loadTrack(${i})">
                            <div class="flex-grow-1 overflow-hidden">
                                <h6 class="text-truncate mb-0">${item.snippet.title}</h6>
                                <small class="text-success fw-bold">R$ ${precos[vid].toFixed(2)}</small>
                            </div>
                            <button class="btn-invest btn-sm" onclick="buy('${vid}', '${item.snippet.title}')">INVESTIR</button>
                        </div>
                    </div>`;
                return { id: vid, tit: item.snippet.title, img: item.snippet.thumbnails.high.url };
            });
        }

        function loadTrack(i) {
            indexAtu = i;
            const t = fila[i];
            document.getElementById('playerBar').style.display = 'block';
            document.getElementById('p-tit').innerText = t.tit;
            document.getElementById('p-img').src = t.img;
            document.getElementById('p-cota-val').innerText = `Cota: R$ ${precos[t.id].toFixed(2)}`;
            document.getElementById('btn-player-invest').onclick = () => buy(t.id, t.tit);
            ytPlayer.loadVideoById(t.id);
            ytPlayer.playVideo();
        }

        function startProgress() {
            setInterval(() => {
                const pct = (ytPlayer.getCurrentTime() / ytPlayer.getDuration()) * 100;
                document.getElementById('p-bar').style.width = pct + '%';
            }, 1000);
        }

        function buy(id, nome) {
            if(saldo >= precos[id]) {
                saldo -= precos[id];
                document.getElementById('topo-saldo').innerText = `R$ ${saldo.toFixed(2)}`;
                alert(`ðŸš€ Adquirido: ${nome}`);
            } else { alert("Saldo insuficiente!"); }
        }

        function toggleExpand() {
            const p = document.getElementById('playerBar');
            p.classList.toggle('expanded');
            if(p.classList.contains('expanded')) document.getElementById('canvas-yt').appendChild(document.getElementById('yt-engine'));
            else document.getElementById('yt-engine-container').appendChild(document.getElementById('yt-engine'));
        }

        function switchPage(id, btn) {
            document.querySelectorAll('.section-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function togglePlay() { ytPlayer.getPlayerState() === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo(); }
        function playNext() { if(indexAtu < fila.length - 1) loadTrack(indexAtu + 1); }
        function playPrev() { if(indexAtu > 0) loadTrack(indexAtu - 1); }
        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            ytPlayer.seekTo(ytPlayer.getDuration() * ((e.clientX - rect.left) / rect.width));
        }

        window.onload = init;
    </script>
</body>
</html>
