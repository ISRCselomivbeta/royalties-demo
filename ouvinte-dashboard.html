<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music Pro | Dashboard Unificada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        :root {
            --neon-green: #00ff88;
            --miv-blue: #0072ff;
            --bg-dark: #07090c;
            --bg-card: #111418;
            --border: #1e2329;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            padding-bottom: 110px;
            overflow-x: hidden;
        }

        /* --- Menu Lateral (Sidebar) --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 2000;
            top: 0; left: 0; background-color: #000; overflow-x: hidden;
            transition: 0.5s; padding-top: 60px; border-right: 1px solid var(--border);
        }
        .sidebar a {
            padding: 15px 32px; text-decoration: none; font-size: 1.2rem;
            color: #818181; display: block; transition: 0.3s;
        }
        .sidebar a:hover { color: var(--neon-green); }
        .sidebar .closebtn { position: absolute; top: 10px; right: 25px; font-size: 36px; }

        /* --- Header --- */
        .miv-header {
            background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, var(--bg-dark) 100%);
            padding: 20px; border-bottom: 1px solid var(--border);
        }

        /* --- Player Fixo --- */
        .miv-player {
            position: fixed; bottom: 75px; left: 0; width: 100%;
            background: rgba(17, 20, 24, 0.98); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); padding: 12px; z-index: 1500;
            transition: all 0.5s ease;
        }

        /* ExpansÃ£o sem erro de conexÃ£o */
        .miv-player.expanded { height: 100vh; bottom: 0; padding-top: 40px; }
        
        .video-container {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 15px; overflow: hidden; 
            display: none; /* SÃ³ aparece quando expandido */
            margin-bottom: 20px;
        }
        .expanded .video-container { display: block; }

        .progress-container {
            height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; cursor: pointer; margin: 10px 0;
        }
        .progress-bar { height: 100%; background: var(--neon-green); width: 0%; border-radius: 10px; }

        /* --- Cards e Nav --- */
        .music-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; transition: 0.3s; }
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #000;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid var(--border); z-index: 1600;
        }
        .nav-item { color: #888; border: none; background: none; font-size: 0.75rem; }
        .nav-item.active { color: var(--neon-green); }
        .section-page { display: none; }
        .section-page.active { display: block; }
        .btn-miv { background: var(--neon-green); color: #000; font-weight: 700; border: none; border-radius: 8px; padding: 5px 12px; }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h4 class="text-white px-4 mb-4">MIV Navigation</h4>
        <a href="#" onclick="changePage('explorar')"><i class="bi bi-house me-2"></i> InÃ­cio</a>
        <a href="#" onclick="changePage('carteira')"><i class="bi bi-graph-up me-2"></i> Investimentos</a>
        <a href="#" onclick="changePage('perfil')"><i class="bi bi-person me-2"></i> Perfil Artista</a>
        <a href="#"><i class="bi bi-shield-check me-2"></i> SeguranÃ§a</a>
        <hr class="border-secondary">
        <a href="#" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
    </div>

    <header class="miv-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="btn text-white fs-3 me-2" onclick="openNav()"><i class="bi bi-list"></i></button>
            <div>
                <small class="text-secondary">SALDO</small>
                <h4 class="fw-bold mb-0" id="saldo-display">R$ 1.000,00</h4>
            </div>
        </div>
        <img src="https://via.placeholder.com/40" class="rounded-circle border border-success">
    </header>

    <div class="container mt-4">
        <section id="explorar" class="section-page active">
            <h5 class="fw-bold mb-3">ðŸ”¥ Oportunidades MIV</h5>
            <div id="lista-musicas" class="row g-3"></div>
        </section>

        <section id="carteira" class="section-page">
            <div class="card bg-dark border-secondary p-4 text-center mb-4">
                <h6 class="text-secondary">PATRIMÃ”NIO ATUAL</h6>
                <h2 id="valor-ativos">R$ 0,00</h2>
            </div>
            <div id="meus-ativos"></div>
        </section>

        <section id="perfil" class="section-page text-center">
            <div class="bg-primary rounded-circle mx-auto mb-3" style="width: 80px; height: 80px; line-height: 80px; font-size: 2rem;">ðŸ‘¤</div>
            <h4>@Artista_MIV</h4>
            <div class="card bg-dark border-secondary p-3 mt-4 text-start">
                <label class="small text-secondary">ID DO ARTISTA</label>
                <code class="text-info d-block mb-3">MIV-998234-X</code>
                <button class="btn btn-miv w-100">EDITAR PERFIL</button>
            </div>
        </section>
    </div>

    <div id="player-bar" class="miv-player" style="display: none;">
        <div class="container">
            <div class="video-container" id="video-box">
                <div id="yt-placeholder"></div>
            </div>
            
            <div class="row align-items-center" onclick="handlePlayerClick(event)">
                <div class="col-8 d-flex align-items-center" style="cursor: pointer;">
                    <img src="" id="track-img" style="width: 50px; height: 50px; border-radius: 8px; object-fit: cover;">
                    <div class="ms-3 overflow-hidden">
                        <div class="fw-bold text-truncate" id="track-title" style="font-size: 0.9rem;">---</div>
                        <div class="text-success small fw-bold" id="track-price">Cota: R$ 0,00</div>
                    </div>
                </div>
                <div class="col-4 text-end">
                    <button class="btn-miv" id="btn-invest-player">INVESTIR</button>
                    <i class="bi bi-chevron-up ms-2 text-secondary" id="expand-icon"></i>
                </div>
            </div>

            <div class="progress-container" onclick="seekTrack(event)">
                <div class="progress-bar" id="p-bar"></div>
            </div>

            <div class="d-flex justify-content-center gap-4 mt-2">
                <i class="bi bi-skip-start-fill h2" onclick="playNext(-1)"></i>
                <i class="bi bi-play-circle-fill h1" id="btn-play-pause" onclick="togglePlay()"></i>
                <i class="bi bi-skip-end-fill h2" onclick="playNext(1)"></i>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="changePage('explorar', this)"><i class="bi bi-search d-block fs-4"></i>Explorar</button>
        <button class="nav-item" onclick="changePage('carteira', this)"><i class="bi bi-briefcase d-block fs-4"></i>Carteira</button>
        <button class="nav-item" onclick="changePage('perfil', this)"><i class="bi bi-person-circle d-block fs-4"></i>Perfil</button>
    </nav>

    <script>
        const API_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
        const PLAYLIST_ID = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';
        
        let player, playlist = [], currentIndex = 0, saldo = 1000.00;
        let carteiraAtivos = [], valorizou30s = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-placeholder', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0 },
                events: {
                    'onReady': carregarPlaylist,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        async function carregarPlaylist() {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=15&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
            const data = await res.json();
            playlist = data.items.map(item => ({
                id: item.snippet.resourceId.videoId,
                title: item.snippet.title,
                thumb: item.snippet.thumbnails.high.url,
                price: 15.00 + (Math.random() * 5)
            }));
            renderizarMercado();
        }

        function renderizarMercado() {
            const container = document.getElementById('lista-musicas');
            container.innerHTML = playlist.map((track, index) => `
                <div class="col-12 col-md-6">
                    <div class="music-card d-flex align-items-center">
                        <img src="${track.thumb}" class="rounded me-3" style="width: 65px; height: 65px; object-fit: cover; cursor: pointer" onclick="tocarMusica(${index})">
                        <div class="flex-grow-1 overflow-hidden">
                            <h6 class="text-truncate mb-0">${track.title}</h6>
                            <span class="text-success fw-bold">R$ ${track.price.toFixed(2)}</span>
                        </div>
                        <button class="btn-miv" onclick="investir(${index})">INVESTIR</button>
                    </div>
                </div>`).join('');
        }

        function tocarMusica(index) {
            currentIndex = index;
            valorizou30s = false; // Reseta o marcador de 30s
            const track = playlist[index];
            document.getElementById('player-bar').style.display = 'block';
            document.getElementById('track-title').innerText = track.title;
            document.getElementById('track-img').src = track.thumb;
            document.getElementById('track-price').innerText = `Cota: R$ ${track.price.toFixed(2)}`;
            document.getElementById('btn-invest-player').onclick = (e) => { e.stopPropagation(); investir(index); };
            
            player.loadVideoById(track.id);
        }

        function onPlayerStateChange(event) {
            const btn = document.getElementById('btn-play-pause');
            if (event.data === YT.PlayerState.PLAYING) {
                btn.className = "bi bi-pause-circle-fill h1";
                updateUI();
            } else {
                btn.className = "bi bi-play-circle-fill h1";
            }
        }

        function updateUI() {
            if(player && player.getCurrentTime) {
                const cur = player.getCurrentTime();
                const dur = player.getDuration();
                const pct = (cur / dur) * 100;
                document.getElementById('p-bar').style.width = pct + '%';

                // LÃ³gica de ValorizaÃ§Ã£o aos 30 segundos
                if (cur >= 30 && !valorizou30s) {
                    valorizou30s = true;
                    playlist[currentIndex].price += 0.05;
                    renderizarMercado();
                    console.log("MÃºsica Valorizada em 30 segundos!");
                }

                if(player.getPlayerState() === 1) setTimeout(updateUI, 1000);
            }
        }

        function investir(index) {
            const track = playlist[index];
            if(saldo >= track.price) {
                saldo -= track.price;
                carteiraAtivos.push(track);
                document.getElementById('saldo-display').innerText = `R$ ${saldo.toFixed(2)}`;
                alert(`ðŸš€ Investimento realizado em ${track.title}`);
                atualizarCarteiraUI();
            }
        }

        function atualizarCarteiraUI() {
            const vAtivos = carteiraAtivos.reduce((a, b) => a + b.price, 0);
            document.getElementById('valor-ativos').innerText = `R$ ${vAtivos.toFixed(2)}`;
            document.getElementById('meus-ativos').innerHTML = carteiraAtivos.map(item => `
                <div class="card bg-dark border-secondary p-2 mb-2 d-flex flex-row align-items-center">
                    <img src="${item.thumb}" style="width:45px; border-radius:5px" class="me-3">
                    <small class="flex-grow-1 text-truncate">${item.title}</small>
                    <span class="text-success fw-bold">R$ ${item.price.toFixed(2)}</span>
                </div>`).join('');
        }

        // FunÃ§Ãµes de NavegaÃ§Ã£o e UI
        function openNav() { document.getElementById("mySidebar").style.width = "280px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }

        function changePage(pageId, btn) {
            document.querySelectorAll('.section-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(btn) btn.classList.add('active');
            closeNav();
        }

        function handlePlayerClick(e) {
            if(e.target.closest('#btn-invest-player')) return;
            const p = document.getElementById('player-bar');
            const icon = document.getElementById('expand-icon');
            p.classList.toggle('expanded');
            icon.className = p.classList.contains('expanded') ? "bi bi-chevron-down ms-2 text-secondary" : "bi bi-chevron-up ms-2 text-secondary";
        }

        function togglePlay() { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
        function playNext(dir) { 
            currentIndex = (currentIndex + dir + playlist.length) % playlist.length;
            tocarMusica(currentIndex);
        }
        function seekTrack(e) {
            const pct = e.offsetX / e.currentTarget.offsetWidth;
            player.seekTo(player.getDuration() * pct);
        }
    </script>
</body>
</html>
