<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music Pro | Ultra Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sp-green: #1DB954;
            --sp-black: #090909;
            --sp-dark-gray: #121212;
            --sp-card: #181818;
            --sp-light-gray: #282828;
        }

        body {
            background-color: var(--sp-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        /* HEADER & PERFIL */
        .header-miv {
            background: linear-gradient(180deg, rgba(29,185,84,0.2) 0%, var(--sp-black) 100%);
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance-val { font-size: 2.2rem; font-weight: 900; color: #fff; }
        .user-photo-container {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--sp-green); overflow: hidden; cursor: pointer;
        }
        #userAvatar { width: 100%; height: 100%; object-fit: cover; }

        /* NAV */
        .nav-miv { display: flex; gap: 12px; padding: 10px 20px; position: sticky; top: 0; z-index: 100; background: var(--sp-black); }
        .btn-tab { background: var(--sp-light-gray); color: #fff; border: none; padding: 8px 20px; border-radius: 50px; font-weight: 700; font-size: 0.8rem; }
        .btn-tab.active { background: var(--sp-green); color: #000; }

        /* CARDS */
        .song-card { background: var(--sp-card); border-radius: 12px; padding: 15px; transition: 0.3s; cursor: pointer; }
        .song-img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; margin-bottom: 10px; }

        /* PLAYER BAR */
        .sp-player {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(18, 18, 18, 0.98); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px; z-index: 1000; display: none;
            transition: all 0.4s ease-in-out;
        }
        
        /* EXPANSÃO (MODO CANVAS) */
        .sp-player.expanded { height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .canvas-container { 
            display: none; width: 100%; max-width: 800px; 
            margin: 0 auto 20px; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden;
        }
        .sp-player.expanded .canvas-container { display: block; }
        .sp-player.expanded .mini-info { position: absolute; bottom: 120px; width: 90%; }

        /* CONTROLES */
        .progress-miv { height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; margin: 10px 0; }
        .progress-bar-miv { height: 100%; background: var(--sp-green); width: 0%; }
        .control-btn { background: none; border: none; color: white; font-size: 1.5rem; }

        #yt-engine { width: 100%; height: 100%; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept="image/*" onchange="loadPhoto(this)">
    <div id="yt-engine-container" style="position: absolute; left: -9999px;"><div id="yt-engine"></div></div>

    <header class="header-miv">
        <div>
            <span class="text-secondary small fw-bold">SALDO DISPONÍVEL</span>
            <div class="balance-val" id="saldoTxt">R$ 0,00</div>
        </div>
        <div class="user-photo-container" onclick="document.getElementById('fileInput').click()">
            <img src="https://via.placeholder.com/150" id="userAvatar">
        </div>
    </header>

    <nav class="nav-miv">
        <button class="btn-tab active" onclick="switchTab('market', this)">Navegar</button>
        <button class="btn-tab" onclick="switchTab('exchange', this)">Exchange</button>
        <button class="btn-tab" onclick="switchTab('banca', this)">Histórico</button>
    </nav>

    <main class="container mt-4">
        <section id="sec-market" class="page-section">
            <div class="row g-3" id="lista-market"></div>
        </section>

        <section id="sec-exchange" class="page-section d-none">
            <div class="row g-3" id="lista-venda"></div>
        </section>

        <section id="sec-banca" class="page-section d-none">
            <div id="lista-historico" class="d-flex flex-column gap-2"></div>
        </section>
    </main>

    <div class="sp-player" id="playerArea">
        <div class="container h-100">
            <button class="btn text-white position-absolute top-0 end-0 m-4 d-none" id="btnClose" onclick="toggleExpand()">
                <i class="bi bi-chevron-down h2"></i>
            </button>

            <div class="canvas-container" id="canvasBox"></div>

            <div class="mini-info">
                <div class="row align-items-center">
                    <div class="col-8 col-md-4 d-flex align-items-center">
                        <img src="" id="playerThumb" style="width: 50px; height: 50px; border-radius: 6px; cursor: pointer;" onclick="toggleExpand()">
                        <div class="ms-3 overflow-hidden">
                            <div class="fw-bold text-truncate" id="playerTitle">Selecione uma música</div>
                            <div id="playerStatus" class="text-success small fw-bold">Ouvindo Agora</div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 d-none d-md-block text-center">
                        <div class="d-flex justify-content-center gap-4">
                            <button class="control-btn" onclick="playPrev()"><i class="bi bi-skip-start-fill"></i></button>
                            <button class="control-btn" onclick="togglePlay()"><i class="bi bi-play-circle-fill h2" id="playBtnIcon"></i></button>
                            <button class="control-btn" onclick="playNext()"><i class="bi bi-skip-end-fill"></i></button>
                        </div>
                        <div class="progress-miv" onclick="seek(event)"><div class="progress-bar-miv" id="barraProgresso"></div></div>
                    </div>

                    <div class="col-4 col-md-4 text-end">
                        <span id="timerTxt" class="badge bg-success">0:00</span>
                    </div>
                </div>

                <div class="d-md-none mt-3">
                    <div class="progress-miv" onclick="seek(event)"><div class="progress-bar-miv" id="barraProgressoMob"></div></div>
                    <div class="d-flex justify-content-center gap-5 align-items-center">
                        <i class="bi bi-skip-start-fill h3" onclick="playPrev()"></i>
                        <i class="bi bi-play-circle-fill h1" id="playBtnIconMob" onclick="togglePlay()"></i>
                        <i class="bi bi-skip-end-fill h3" onclick="playNext()"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const YT_API_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
        const PLAYLIST_ID = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';
        const APP_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";
        
        let ytPlayer, progressInterval, fila = [], indexAtual = 0;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-engine', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0, 'controls': 0 },
                events: { 
                    'onStateChange': onPlayerStateChange,
                    'onReady': () => { carregarDados(); }
                }
            });
        }

        function onPlayerStateChange(e) {
            const icons = [document.getElementById('playBtnIcon'), document.getElementById('playBtnIconMob')];
            if(e.data === YT.PlayerState.PLAYING) {
                icons.forEach(i => i.className = 'bi bi-pause-circle-fill');
                startTimer();
            } else {
                icons.forEach(i => i.className = 'bi bi-play-circle-fill');
                clearInterval(progressInterval);
                if(e.data === YT.PlayerState.ENDED) finalizarMusica();
            }
        }

        async function carregarDados() {
            // Foto de Perfil
            const savedPhoto = localStorage.getItem('miv-avatar');
            if(savedPhoto) document.getElementById('userAvatar').src = savedPhoto;

            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${PLAYLIST_ID}&key=${YT_API_KEY}`);
            const data = await res.json();
            fila = data.items.map(i => ({ id: i.snippet.resourceId.videoId, tit: i.snippet.title, thumb: i.snippet.thumbnails.high.url }));
            
            const market = document.getElementById('lista-market');
            fila.forEach((m, i) => {
                market.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="song-card" onclick="iniciarStream(${i})">
                        <img src="${m.thumb}" class="song-img">
                        <div class="fw-bold text-truncate small">${m.tit}</div>
                    </div>
                </div>`;
            });
            atualizarSaldo();
        }

        function iniciarStream(idx) {
            indexAtual = idx;
            const m = fila[idx];
            document.getElementById('playerArea').style.display = 'block';
            document.getElementById('playerTitle').innerText = m.tit;
            document.getElementById('playerThumb').src = m.thumb;
            ytPlayer.loadVideoById(m.id);
            ytPlayer.playVideo();
        }

        function togglePlay() {
            ytPlayer.getPlayerState() === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
        }

        function playNext() { if(indexAtual < fila.length -1) iniciarStream(indexAtual + 1); }
        function playPrev() { if(indexAtual > 0) iniciarStream(indexAtual - 1); }

        function startTimer() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                const cur = ytPlayer.getCurrentTime();
                const dur = ytPlayer.getDuration();
                const pct = (cur / dur) * 100;
                document.getElementById('barraProgresso').style.width = pct + '%';
                document.getElementById('barraProgressoMob').style.width = pct + '%';
                
                const min = Math.floor(cur/60); const sec = Math.floor(cur%60);
                document.getElementById('timerTxt').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            }, 1000);
        }

        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            ytPlayer.seekTo(ytPlayer.getDuration() * pct);
        }

        function toggleExpand() {
            const player = document.getElementById('playerArea');
            const canvas = document.getElementById('canvasBox');
            const engine = document.getElementById('yt-engine-container');
            
            player.classList.toggle('expanded');
            document.getElementById('btnClose').classList.toggle('d-none');

            if(player.classList.contains('expanded')) {
                canvas.appendChild(document.getElementById('yt-engine'));
            } else {
                engine.appendChild(document.getElementById('yt-engine'));
            }
        }

        async function finalizarMusica() {
            const userId = localStorage.getItem('userId');
            await fetch(`${APP_URL}?acao=registrar_play&ouvinte_id=${userId}&musica_id=${fila[indexAtual].id}`);
            atualizarSaldo();
            playNext();
        }

        async function atualizarSaldo() {
            const res = await fetch(`${APP_URL}?acao=ver_carteira&userId=${localStorage.getItem('userId')}`);
            const data = await res.json();
            if(data.success) {
                document.getElementById('saldoTxt').innerText = "R$ " + data.saldo.toFixed(2);
                document.getElementById('lista-historico').innerHTML = data.historico.reverse().slice(0, 5).map(h => `
                    <div class="small opacity-75 d-flex justify-content-between border-bottom border-secondary pb-1">
                        <span>${h.desc}</span><span class="text-success">+R$ ${h.valor.toFixed(2)}</span>
                    </div>`).join('');
            }
        }

        function loadPhoto(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('userAvatar').src = e.target.result;
                    localStorage.setItem('miv-avatar', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function switchTab(t, b) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.add('d-none'));
            document.querySelectorAll('.btn-tab').forEach(x => x.classList.remove('active'));
            document.getElementById('sec-'+t).classList.remove('d-none');
            b.classList.add('active');
        }
    </script>
</body>
</html>
