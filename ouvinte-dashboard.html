<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music Pro | Premium Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sp-green: #1DB954;
            --sp-black: #090909;
            --sp-dark-gray: #121212;
            --sp-card: #181818;
            --sp-light-gray: #282828;
        }

        body {
            background-color: var(--sp-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-bottom: 110px;
            overflow-x: hidden;
            margin: 0;
        }

        /* HEADER & PERFIL */
        .header-miv {
            background: linear-gradient(180deg, rgba(29,185,84,0.2) 0%, var(--sp-black) 100%);
            padding: 30px 20px;
        }
        .user-avatar {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid var(--sp-green); object-fit: cover; cursor: pointer;
        }
        .balance-val { font-size: 2.5rem; font-weight: 900; color: #fff; }

        /* NAVEGAÇÃO */
        .nav-miv {
            display: flex; gap: 12px; padding: 10px 20px;
            background: var(--sp-black); position: sticky; top: 0; z-index: 100;
        }
        .btn-tab {
            background: var(--sp-light-gray); color: #fff; border: none;
            padding: 8px 20px; border-radius: 50px; font-weight: 700; font-size: 0.8rem;
        }
        .btn-tab.active { background: var(--sp-green); color: #000; }

        /* CARDS */
        .song-card {
            background: var(--sp-card); border-radius: 12px; padding: 15px;
            transition: 0.3s; cursor: pointer; height: 100%;
        }
        .song-card:hover { background: var(--sp-light-gray); }
        .song-img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; margin-bottom: 10px; }

        /* PLAYER BAR & EXPANSION */
        .sp-player {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(18, 18, 18, 0.98); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px; z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sp-player.expanded { height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; }

        .video-container {
            display: none; width: 100%; max-width: 700px; 
            margin: 0 auto 30px; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden;
        }
        .sp-player.expanded .video-container { display: block; }
        .sp-player.expanded .mini-info { position: absolute; bottom: 150px; left: 20px; }

        /* CONTROLES */
        .progress-miv { height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; width: 100%; margin: 10px 0; }
        .progress-bar-miv { height: 100%; background: var(--sp-green); width: 0%; transition: width 0.2s; }
        .control-btn { background: none; border: none; color: white; font-size: 1.5rem; transition: 0.2s; }
        .control-btn:hover { color: var(--sp-green); }

        #yt-engine { width: 100%; height: 100%; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <header class="header-miv">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <small class="text-secondary text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 1px;">Meu Saldo</small>
                <div class="balance-val" id="saldoTxt">R$ 0,00</div>
            </div>
            <label for="input-foto">
                <img src="https://via.placeholder.com/150" id="foto-perfil" class="user-avatar">
            </label>
            <input type="file" id="input-foto" accept="image/*" onchange="uploadFoto(this)">
        </div>
    </header>

    <nav class="nav-miv">
        <button class="btn-tab active" onclick="switchTab('market', this)">Descobrir</button>
        <button class="btn-tab" onclick="switchTab('exchange', this)">Exchange</button>
        <button class="btn-tab" onclick="switchTab('banca', this)">Histórico</button>
    </nav>

    <main class="container mt-4">
        <section id="sec-market" class="page-section">
            <div class="row g-3" id="lista-market"></div>
        </section>

        <section id="sec-exchange" class="page-section d-none">
            <div class="row g-3" id="lista-venda"></div>
        </section>

        <section id="sec-banca" class="page-section d-none">
            <div id="lista-historico" class="d-flex flex-column gap-2"></div>
        </section>
    </main>

    <div class="sp-player" id="playerArea">
        <div class="container">
            <button class="btn text-white position-absolute top-0 end-0 m-4 d-none" id="btnClose" onclick="toggleExpand()">
                <i class="bi bi-chevron-down h2"></i>
            </button>

            <div class="video-container">
                <div id="yt-engine"></div>
            </div>

            <div class="row align-items-center mini-info">
                <div class="col-8 col-md-4 d-flex align-items-center">
                    <img src="" id="playerThumb" style="width: 50px; height: 50px; border-radius: 6px; cursor: pointer;" onclick="toggleExpand()">
                    <div class="ms-3 overflow-hidden">
                        <div class="fw-bold text-truncate" id="playerTitle" style="font-size: 0.9rem;">Título</div>
                        <div id="playerStatus" class="text-secondary small">MIV Streaming</div>
                    </div>
                </div>
                
                <div class="col-md-4 d-none d-md-block text-center">
                    <div class="d-flex justify-content-center gap-4">
                        <button class="control-btn" onclick="playPrev()"><i class="bi bi-skip-start-fill"></i></button>
                        <button class="control-btn" onclick="togglePlay()"><i class="bi bi-play-circle-fill h2" id="btnPlayPause"></i></button>
                        <button class="control-btn" onclick="playNext()"><i class="bi bi-skip-end-fill"></i></button>
                    </div>
                    <div class="progress-miv" onclick="seek(event)"><div class="progress-bar-miv" id="barraProgresso"></div></div>
                </div>

                <div class="col-4 col-md-4 text-end">
                    <span id="timerTxt" class="badge bg-success">0:00</span>
                </div>
            </div>

            <div class="d-md-none">
                <div class="progress-miv" onclick="seek(event)"><div class="progress-bar-miv" id="barraProgressoMob"></div></div>
                <div class="d-flex justify-content-center gap-5 mt-2">
                    <i class="bi bi-skip-start-fill h3" onclick="playPrev()"></i>
                    <i class="bi bi-play-circle-fill h1" id="btnPlayPauseMob" onclick="togglePlay()"></i>
                    <i class="bi bi-skip-end-fill h3" onclick="playNext()"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const YT_API_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
        const PLAYLIST_ID = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';
        const APP_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";
        
        let ytPlayer, timerInterval, fila = [], indexAtual = 0;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-engine', {
                events: { 
                    'onStateChange': onPlayerStateChange,
                    'onReady': () => carregarTudo()
                }
            });
        }

        function onPlayerStateChange(e) {
            const btns = [document.getElementById('btnPlayPause'), document.getElementById('btnPlayPauseMob')];
            if(e.data === YT.PlayerState.PLAYING) {
                btns.forEach(b => b.className = 'bi bi-pause-circle-fill');
                iniciarProgresso();
            } else {
                btns.forEach(b => b.className = 'bi bi-play-circle-fill');
                if(e.data === YT.PlayerState.ENDED) finalizarMusica();
            }
        }

        function toggleExpand() {
            document.getElementById('playerArea').classList.toggle('expanded');
            document.getElementById('btnClose').classList.toggle('d-none');
        }

        async function carregarTudo() {
            const foto = localStorage.getItem('miv-foto');
            if(foto) document.getElementById('foto-perfil').src = foto;

            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${PLAYLIST_ID}&key=${YT_API_KEY}`);
            const data = await res.json();
            fila = data.items.map(i => ({ id: i.snippet.resourceId.videoId, tit: i.snippet.title, thumb: i.snippet.thumbnails.high.url }));
            
            const market = document.getElementById('lista-market');
            fila.forEach((m, i) => {
                market.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="song-card" onclick="iniciarPlay(${i})">
                        <img src="${m.thumb}" class="song-img">
                        <div class="fw-bold text-truncate small">${m.tit}</div>
                    </div>
                </div>`;
            });
            carregarDadosServidor();
        }

        function iniciarPlay(idx) {
            indexAtual = idx;
            const m = fila[idx];
            document.getElementById('playerArea').style.display = 'block';
            document.getElementById('playerTitle').innerText = m.tit;
            document.getElementById('playerThumb').src = m.thumb;
            ytPlayer.loadVideoById(m.id);
            ytPlayer.playVideo();
        }

        function togglePlay() {
            ytPlayer.getPlayerState() === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
        }

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const cur = ytPlayer.getCurrentTime();
                const dur = ytPlayer.getDuration();

                document
