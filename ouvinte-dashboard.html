<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Music Pro | V3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sp-green: #1DB954;
            --sp-black: #090909;
            --sp-dark-gray: #121212;
            --sp-card: #181818;
            --sp-light-gray: #282828;
            --accent: #00c6ff;
        }

        body {
            background-color: var(--sp-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-bottom: 160px;
            overflow-x: hidden;
        }

        /* HEADER PREMIUM */
        .header-miv {
            background: linear-gradient(180deg, rgba(29,185,84,0.2) 0%, var(--sp-black) 100%);
            padding: 40px 20px;
        }
        .balance-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: #b3b3b3; }
        .balance-val { font-size: 3rem; font-weight: 900; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* NAVEGAÇÃO */
        .nav-miv {
            display: flex; gap: 12px; padding: 10px 20px;
            background: var(--sp-black); position: sticky; top: 0; z-index: 100;
        }
        .btn-tab {
            background: var(--sp-light-gray); color: #fff; border: none;
            padding: 10px 22px; border-radius: 50px; font-weight: 700; font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        .btn-tab.active { background: var(--sp-green); color: #000; transform: scale(1.05); }

        /* CARDS DE MÚSICA */
        .song-card {
            background: var(--sp-card); border-radius: 12px; padding: 16px;
            transition: 0.3s; cursor: pointer; border: 1px solid transparent;
        }
        .song-card:hover { background: var(--sp-light-gray); transform: translateY(-5px); }
        .song-card.active-mining { border-color: var(--sp-green); box-shadow: 0 0 20px rgba(29,185,84,0.2); }
        .song-img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        /* EXCHANGE CARDS */
        .ex-card {
            background: var(--sp-card); border-radius: 12px; padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .profit-badge { background: rgba(29,185,84,0.1); color: var(--sp-green); padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }

        /* PLAYER GLASSMORPISM */
        .sp-player {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            padding: 15px 20px; z-index: 1000; display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .progress-miv { height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar-miv { height: 100%; background: var(--sp-green); width: 0%; transition: width 1s linear; }

        #yt-engine { position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <div id="yt-engine"></div>

    <header class="header-miv">
        <div class="container">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="balance-label">Patrimônio Líquido</span>
                    <div class="balance-val" id="saldoTxt">R$ 0,00</div>
                </div>
                <div class="text-end">
                    <span class="badge rounded-pill bg-light text-dark">PRO</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav-miv">
        <button class="btn-tab active" onclick="switchTab('market', this)">Descobrir</button>
        <button class="btn-tab" onclick="switchTab('exchange', this)">Minhas Ações</button>
        <button class="btn-tab" onclick="switchTab('banca', this)">Histórico</button>
    </nav>

    <main class="container mt-4">
        <section id="sec-market" class="page-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold m-0">Tendências de Mineração</h5>
                <small class="text-success fw-bold"><i class="bi bi-cpu"></i> Auto-Play Otimizado</small>
            </div>
            <div class="row g-4" id="lista-market"></div>
        </section>

        <section id="sec-exchange" class="page-section d-none">
            <h5 class="fw-bold mb-4">Realizar Lucros</h5>
            <div class="row g-3" id="lista-venda"></div>
        </section>

        <section id="sec-banca" class="page-section d-none">
            <h5 class="fw-bold mb-4">Blockchain Ledger</h5>
            <div id="lista-historico" class="d-flex flex-column gap-2"></div>
        </section>
    </main>

    <div class="sp-player" id="playerArea">
        <div class="row align-items-center">
            <div class="col-8 col-md-4 d-flex align-items-center">
                <div class="position-relative">
                    <img src="" id="playerThumb" style="width: 55px; height: 55px; border-radius: 6px; object-fit: cover;">
                    <div class="spinner-border spinner-border-sm text-success position-absolute bottom-0 start-0 m-1" id="loadingIcon" style="display:none"></div>
                </div>
                <div class="ms-3 overflow-hidden">
                    <div class="fw-bold text-truncate" id="playerTitle" style="font-size: 0.95rem;">Título</div>
                    <div class="text-success fw-bold" id="playerStatus" style="font-size: 0.7rem;">Sincronizando MIV...</div>
                </div>
            </div>
            <div class="col-md-4 d-none d-md-block">
                <div class="d-flex justify-content-center gap-4 h4 mb-2">
                    <i class="bi bi-skip-start-fill opacity-50"></i>
                    <i class="bi bi-pause-circle-fill" onclick="cancelarPlay()"></i>
                    <i class="bi bi-skip-end-fill" onclick="tocarProxima()"></i>
                </div>
                <div class="progress-miv"><div class="progress-bar-miv" id="barraProgresso"></div></div>
            </div>
            <div class="col-4 col-md-4 text-end">
                <div class="d-flex flex-column align-items-end">
                    <span id="timerTxt" class="badge bg-success mb-1">00:30</span>
                    <small class="text-secondary" style="font-size: 0.6rem;">PRÓXIMO: <span id="nextTitle">...</span></small>
                </div>
            </div>
            <div class="col-12 d-md-none mt-2">
                <div class="progress-miv"><div class="progress-bar-miv" id="barraProgressoMob"></div></div>
            </div>
        </div>
    </div>

    <script>
        const YT_API_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
        const PLAYLIST_ID = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';
        const APP_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";
        
        let ytPlayer, timerInterval, musicaAtivaId = "", fila = [], indexAtual = 0;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-engine', {
                height: '0', width: '0',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 0 },
                events: { 
                    'onReady': () => console.log("MIV Engine Ready"),
                    'onStateChange': (e) => { if(e.data === YT.PlayerState.ENDED) finalizarMineracao(); }
                }
            });
        }

        window.onload = () => { carregarMusicas(); carregarDadosServidor(); };

        async function carregarMusicas() {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${PLAYLIST_ID}&key=${YT_API_KEY}`);
            const data = await res.json();
            const market = document.getElementById('lista-market');
            const exchange = document.getElementById('lista-venda');
            
            fila = data.items.map(item => ({
                id: item.snippet.resourceId.videoId,
                tit: item.snippet.title,
                thumb: item.snippet.thumbnails.high.url
            }));

            market.innerHTML = ''; exchange.innerHTML = '';
            fila.forEach((m, i) => {
                market.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="song-card" id="card-${m.id}" onclick="iniciarPlay(${i})">
                        <img src="${m.thumb}" class="song-img">
                        <div class="mt-2 fw-bold text-truncate small">${m.tit}</div>
                        <div class="d-flex justify-content-between align-items-center mt-1">
                            <small class="text-secondary" style="font-size:0.6rem">R$ 15,00/Cota</small>
                            <i class="bi bi-play-circle text-success"></i>
                        </div>
                    </div>
                </div>`;

                exchange.innerHTML += `
                <div class="col-12 col-md-6">
                    <div class="ex-card">
                        <div class="d-flex align-items-center gap-3 overflow-hidden">
                            <img src="${m.thumb}" style="width:50px; height:50px; border-radius:6px">
                            <div class="text-truncate">
                                <div class="fw-bold small text-truncate">${m.tit}</div>
                                <div class="profit-badge">+23% Lucro Est.</div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger border-0 fw-bold" onclick="vender('${m.id}', '${m.tit}')">VENDER</button>
                    </div>
                </div>`;
            });
        }

        function iniciarPlay(idx) {
            indexAtual = idx;
            const m = fila[idx];
            musicaAtivaId = m.id;

            // UI
            document.querySelectorAll('.song-card').forEach(c => c.classList.remove('active-mining'));
            document.getElementById(`card-${m.id}`).classList.add('active-mining');
            document.getElementById('playerArea').style.display = 'block';
            document.getElementById('playerThumb').src = m.thumb;
            document.getElementById('playerTitle').innerText = m.tit;
            document.getElementById('nextTitle').innerText = fila[idx+1] ? fila[idx+1].tit : "Fim da Fila";

            ytPlayer.loadVideoById(m.id);
            ytPlayer.playVideo();
            iniciarContagem();
        }

        function iniciarContagem() {
            let tempo = 30;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(ytPlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                    tempo--;
                    let pct = ((30 - tempo)/30)*100;
                    document.getElementById('barraProgresso').style.width = pct + '%';
                    document.getElementById('barraProgressoMob').style.width = pct + '%';
                    document.getElementById('timerTxt').innerText = `00:${tempo < 10 ? '0'+tempo : tempo}`;
                    if(tempo <= 0) { clearInterval(timerInterval); finalizarMineracao(); }
                }
            }, 1000);
        }

        async function finalizarMineracao() {
            document.getElementById('playerStatus').innerText = "Processando Bloque...";
            const userId = localStorage.getItem('userId');
            await fetch(`${APP_URL}?acao=registrar_play&ouvinte_id=${userId}&musica_id=${musicaAtivaId}`);
            carregarDadosServidor();
            tocarProxima();
        }

        function tocarProxima() {
            if(indexAtual + 1 < fila.length) {
                document.getElementById('playerStatus').innerText = "Próxima faixa em 2s...";
                setTimeout(() => iniciarPlay(indexAtual + 1), 2000);
            } else {
                alert("Você completou toda a playlist de hoje!");
                cancelarPlay();
            }
        }

        function cancelarPlay() {
            ytPlayer.pauseVideo();
            clearInterval(timerInterval);
            document.getElementById('playerArea').style.display = 'none';
        }

        async function carregarDadosServidor() {
            const userId = localStorage.getItem('userId');
            const res = await fetch(`${APP_URL}?acao=ver_carteira&userId=${userId}`);
            const data = await res.json();
            if(data.success) {
                document.getElementById('saldoTxt').innerText = "R$ " + data.saldo.toFixed(2);
                const h = document.getElementById('lista-historico');
                h.innerHTML = data.historico.reverse().slice(0, 8).map(item => `
                    <div class="d-flex justify-content-between small opacity-75 border-bottom border-secondary pb-2">
                        <span>${item.desc}</span><span class="text-success fw-bold">+ R$ ${item.valor.toFixed(2)}</span>
                    </div>`).join('');
            }
        }

        function switchTab(t, b) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.add('d-none'));
            document.querySelectorAll('.btn-tab').forEach(x => x.classList.remove('active'));
            document.getElementById('sec-'+t).classList.remove('d-none');
            b.classList.add('active');
        }

        function vender(id, t) {
            if(confirm(`Vender todas as cotas de "${t}" e realizar lucro?`)) {
                fetch(`${APP_URL}?acao=negociar_acao&user_id=${localStorage.getItem('userId')}&musica_id=${id}&quantidade=1&preco_unitario=18.5&valor=18.5&tipo_ordem=VENDA`)
                .then(() => { alert("Venda realizada!"); carregarDadosServidor(); });
            }
        }
    </script>
</body>
</html>
