<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ouvinte | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; }
        .card-miv { background: #1e1e1e; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        .btn-play { background: #00c6ff; border: none; color: black; border-radius: 50%; width: 45px; height: 45px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Olá, <span id="nomeUser">Ouvinte</span>!</h4>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>

        <div class="card-miv">
            <small class="text-muted">SALDO ACUMULADO</small>
            <h2 id="saldoTxt" style="color:#00c6ff">R$ 0,00</h2>
        </div>

        <h5>Músicas para Ouvir e Ganhar</h5>
        <div id="lista">
            <div class="card-miv d-flex justify-content-between align-items-center">
                <div><strong>Som da Rua</strong><br><small>Artista: Elzo</small></div>
                <button class="btn-play" onclick="registrarPlay('M001')">▶</button>
            </div>
            <div class="card-miv d-flex justify-content-between align-items-center">
                <div><strong>Noite Urbana</strong><br><small>Artista: MIV</small></div>
                <button class="btn-play" onclick="registrarPlay('M002')">▶</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybVbmeFPeJj95a4RgWCq5ihR_47ZIumJIAdnxDHedYvjfOkgu2fIppsi0Ma_8_DnjZ/exec";
        
        if(localStorage.getItem("userType") !== "ouvinte") window.location.href = "login.html";
        document.getElementById("nomeUser").innerText = localStorage.getItem("userName");

        let saldo = parseFloat(localStorage.getItem("saldo_miv") || "0");
        document.getElementById("saldoTxt").innerText = "R$ " + saldo.toFixed(2);

        async function registrarPlay(idMusica) {
            // Ganha R$ 0,05 por play
            saldo += 0.05;
            localStorage.setItem("saldo_miv", saldo);
            document.getElementById("saldoTxt").innerText = "R$ " + saldo.toFixed(2);

            fetch(API_URL, {
                method: "POST",
                body: new URLSearchParams({
                    acao: "registrar_play",
                    musica_id: idMusica,
                    ouvinte_id: localStorage.getItem("userId")
                })
            });
            alert("Play registrado com sucesso!");
        }

        function logout() { localStorage.clear(); window.location.href = "login.html"; }
    </script>
</body>
</html>
