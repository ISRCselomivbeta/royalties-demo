<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ouvinte | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; }
        .card-miv { background: #1e1e1e; border: none; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .btn-play { background: #00c6ff; border: none; color: black; border-radius: 50%; width: 40px; height: 40px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Painel do Ouvinte</h4>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>

        <div class="card-miv">
            <h5>Seu Saldo Acumulado</h5>
            <h2 id="saldoTxt" style="color:#00c6ff">R$ 0,00</h2>
            <small>Você ganha R$ 0,05 por cada música que ouve até o fim.</small>
        </div>

        <h5 class="mb-3">Músicas Disponíveis</h5>
        <div id="listaMusicas">
            <div class="card-miv d-flex justify-content-between align-items-center">
                <span>1. Som da Rua - Elzo</span>
                <button class="btn-play" onclick="ouvir(1)">▶</button>
            </div>
            <div class="card-miv d-flex justify-content-between align-items-center">
                <span>2. Noite Urbana - MIV Records</span>
                <button class="btn-play" onclick="ouvir(2)">▶</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyessSRsTQZ1ESv56tc44nggP0Ohi6od29YjM4lGAT17Y2KaD1qvnGSsdK6syD-0Z8C/exec";
        
        // Bloqueio de segurança
        if(localStorage.getItem("userType") !== "ouvinte") window.location.href = "login.html";

        let saldo = parseFloat(localStorage.getItem("saldo") || "0");
        document.getElementById("saldoTxt").innerText = "R$ " + saldo.toFixed(2);

        async function ouvir(idMusica) {
            // 1. Aumenta o saldo local
            saldo += 0.05;
            localStorage.setItem("saldo", saldo);
            document.getElementById("saldoTxt").innerText = "R$ " + saldo.toFixed(2);

            // 2. Avisa o servidor para registrar na planilha
            fetch(API_URL, {
                method: "POST",
                body: new URLSearchParams({
                    acao: "registrar_play",
                    musica_id: idMusica,
                    ouvinte_id: localStorage.getItem("userId")
                })
            });
            alert("Música concluída! R$ 0,05 adicionados ao seu saldo.");
        }

        function logout() { localStorage.clear(); window.location.href = "login.html"; }
    </script>
</body>
</html>
