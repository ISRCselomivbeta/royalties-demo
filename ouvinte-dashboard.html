<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";
    
    async function registrarPlay(idMusica) {
        // Envia para as abas PLAYS e STREMS na planilha
        await fetch(API_URL, {
            method: "POST",
            body: new URLSearchParams({
                acao: "registrar_play",
                musica_id: idMusica,
                ouvinte_id: localStorage.getItem("userId")
            })
        });
        alert("Play contabilizado no sistema!");
    }
</script>
