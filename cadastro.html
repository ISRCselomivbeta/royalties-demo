<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; display: flex; align-items: center; min-height: 100vh; }
        .card-cadastro { background: #1e2329; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; margin: auto; border: 1px solid #333; }
        .form-control { background: #2b3139; border: 1px solid #444; color: white; }
        .btn-miv { background: #00c6ff; color: black; font-weight: bold; width: 100%; border: none; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card-cadastro shadow">
        <h3 class="text-center mb-4">MIV <span style="color:#00c6ff">Cadastro</span></h3>
        <input type="text" id="nome" class="form-control mb-3" placeholder="Nome Completo">
        <input type="email" id="email" class="form-control mb-3" placeholder="E-mail">
        <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
        <select id="tipo" class="form-select form-control mb-4">
            <option value="ouvinte">Ouvinte / Investidor</option>
            <option value="artista">Artista / Criador</option>
        </select>
        <button onclick="registrar()" id="btnReg" class="btn-miv">CRIAR CONTA</button>
        <p class="text-center mt-3 small">Já tem conta? <a href="login.html" class="text-info">Entrar</a></p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        async function registrar() {
            const btn = document.getElementById("btnReg");
            const dados = {
                acao: "cadastro",
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                senha: document.getElementById("senha").value,
                tipo: document.getElementById("tipo").value
            };

            if(!dados.nome || !dados.email || !dados.senha) return alert("Preencha tudo!");

            btn.disabled = true;
            btn.innerText = "Processando...";

            try {
                // Envio via URL Search Params para compatibilidade total
                await fetch(API_URL + "?" + new URLSearchParams(dados), { method: "POST", mode: 'no-cors' });
                alert("Cadastro realizado! Tente fazer login.");
                window.location.href = "login.html";
            } catch (e) {
                alert("Erro na conexão.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
