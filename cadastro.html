<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; display: flex; align-items: center; min-height: 100vh; }
        .card-cadastro { background: #1e2329; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; margin: auto; border: 1px solid #333; }
        .form-control { background: #2b3139; border: 1px solid #444; color: white; }
        .form-control:focus { background: #2b3139; color: white; border-color: #00c6ff; box-shadow: none; }
        .btn-miv { background: #00c6ff; color: black; font-weight: bold; width: 100%; border: none; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card-cadastro shadow">
        <h3 class="text-center mb-4">Criar Conta no <span style="color:#00c6ff">MIV</span></h3>
        
        <div class="mb-3">
            <label class="small text-muted">Nome Completo</label>
            <input type="text" id="nome" class="form-control" placeholder="Ex: Elzo MIV">
        </div>
        <div class="mb-3">
            <label class="small text-muted">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com">
        </div>
        <div class="mb-3">
            <label class="small text-muted">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="******">
        </div>
        <div class="mb-4">
            <label class="small text-muted">Eu sou:</label>
            <select id="tipo" class="form-select form-control">
                <option value="ouvinte">Ouvinte / Investidor</option>
                <option value="artista">Artista / Criador</option>
            </select>
        </div>

        <button onclick="registrar()" id="btnRegistrar" class="btn-miv">CRIAR MINHA CONTA</button>
        
        <p class="text-center mt-3 small">Já tem conta? <a href="login.html" class="text-info">Fazer Login</a></p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

        async function registrar() {
            const btn = document.getElementById("btnRegistrar");
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const tipo = document.getElementById("tipo").value;

            if(!nome || !email || !senha) return alert("Preencha todos os campos!");

            btn.disabled = true;
            btn.innerText = "Criando conta...";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: new URLSearchParams({
                        acao: "cadastro",
                        nome: nome,
                        email: email,
                        senha: senha,
                        tipo: tipo
                    })
                });
                
                const data = await res.json();
                if(data.success) {
                    alert("Conta criada com sucesso! Agora você pode entrar.");
                    window.location.href = "login.html";
                } else {
                    alert("Erro ao criar conta.");
                    btn.disabled = false;
                    btn.innerText = "CRIAR MINHA CONTA";
                }
            } catch (e) {
                alert("Erro de conexão com o servidor.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
