<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selo MIV - Royalties Musicais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #00ff88;
      --primary-blue: #0072ff;
      --bg-dark: #07090c;
      --card-bg: #111418;
      --text-light: #f8f9fa;
      --text-muted: #6c757d;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg-dark);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .spinner-border {
      width: 4rem;
      height: 4rem;
      border-width: .5em;
    }
    #auth-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
    }
    .auth-box {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }
    .btn-neon {
      background: var(--primary-green);
      border: none;
      color: #000;
      font-weight: 600;
    }
    .btn-neon:hover {
      background: #00e077;
      box-shadow: 0 0 20px rgba(0,255,136,0.5);
    }
    #main-app {
      display: none;
      height: 100vh;
    }
    #sidebar {
      background: var(--card-bg);
      width: 280px;
      border-right: 1px solid rgba(255,255,255,0.08);
      padding: 30px 20px;
      overflow-y: auto;
    }
    #sidebar h4 {
      color: var(--primary-green);
      font-weight: 700;
    }
    #sidebar a {
      color: var(--text-muted);
      text-decoration: none;
      display: block;
      padding: 12px 15px;
      border-radius: 10px;
      margin: 5px 0;
    }
    #sidebar a:hover, #sidebar a.active {
      background: rgba(0,255,136,0.1);
      color: var(--primary-green);
    }
    #content {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }
    .card-music {
      background: var(--card-bg);
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card-music:hover {
      transform: translateY(-8px);
    }
    #player-bar {
      background: var(--card-bg);
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 15px 30px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      display: none;
    }
    #bottom-nav {
      display: none;
      background: var(--card-bg);
      border-top: 1px solid rgba(255,255,255,0.08);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    @media (max-width: 992px) {
      #sidebar { display: none; }
      #bottom-nav { display: flex !important; }
      #content { padding-bottom: 80px; }
    }
  </style>
</head>
<body>

<!-- Loading -->
<div id="loading">
  <div class="spinner-border text-success" role="status"></div>
  <h4 class="mt-4">Selo MIV</h4>
  <p class="text-muted">Carregando...</p>
</div>

<!-- Tela de Autenticação -->
<div id="auth-screen">
  <div class="auth-box">
    <h3 class="text-center mb-4">Bem-vindo ao Selo MIV</h3>
    
    <div class="mb-3">
      <input type="text" id="nome" class="form-control" placeholder="Nome completo" style="display:none;">
    </div>
    
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="E-mail" required>
    </div>
    
    <div class="mb-3">
      <input type="password" id="senha" class="form-control" placeholder="Senha" required>
    </div>
    
    <div class="mb-4" id="tipo-container" style="display:none;">
      <select id="tipo" class="form-select">
        <option value="">Tipo de conta</option>
        <option value="artista">Artista</option>
        <option value="investidor">Investidor</option>
      </select>
    </div>
    
    <button id="btn-action" class="btn btn-neon w-100 py-3" onclick="logarOuCadastrar()">
      Entrar
    </button>
    
    <p class="text-center mt-4">
      <a href="#" id="toggle-link" onclick="toggleForm()" class="text-primary-green">
        Não tem conta? Cadastre-se
      </a>
    </p>
  </div>
</div>

<!-- Aplicação Principal -->
<div id="main-app" class="d-flex flex-column flex-md-row">
  <!-- Sidebar Desktop -->
  <nav id="sidebar">
    <h4 class="mb-5">Selo MIV</h4>
    <a href="#" onclick="showSection('marketplace')" class="active"><i class="bi bi-shop me-2"></i> Marketplace</a>
    <a href="#" onclick="showSection('carteira')"><i class="bi bi-wallet me-2"></i> Carteira</a>
    <a href="#" onclick="showSection('painel-artista')"><i class="bi bi-music-note-list me-2"></i> Painel Artista</a>
    <div class="mt-auto">
      <a href="#" onclick="sair()"><i class="bi bi-box-arrow-right me-2"></i> Sair</a>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main id="content" class="flex-grow-1">
    <!-- Marketplace -->
    <section id="marketplace-section">
      <h2 class="mb-4">Marketplace</h2>
      <div class="row g-4" id="musicas-container"></div>
    </section>

    <!-- Carteira -->
    <section id="carteira-section" style="display:none;">
      <h2 class="mb-4">Carteira</h2>
      <div class="card bg-dark text-white mb-4">
        <div class="card-body">
          <h5>Saldo disponível</h5>
          <h3>R$ <span id="saldo-atual">0,00</span></h3>
        </div>
      </div>
      <h5>Meus investimentos</h5>
      <div id="investimentos-lista"></div>
    </section>

    <!-- Painel Artista -->
    <section id="painel-artista-section" style="display:none;">
      <h2 class="mb-4">Painel do Artista</h2>
      <p class="text-muted">Aqui você gerencia suas músicas e royalties.</p>
      <!-- Pode adicionar upload de música futuramente -->
    </section>
  </main>

  <!-- Bottom Nav Mobile -->
  <nav id="bottom-nav" class="navbar navbar-dark bg-dark fixed-bottom d-md-none">
    <div class="container-fluid justify-content-around">
      <a href="#" onclick="showSection('marketplace')" class="text-white"><i class="bi bi-shop fs-4"></i></a>
      <a href="#" onclick="showSection('carteira')" class="text-white"><i class="bi bi-wallet fs-4"></i></a>
      <a href="#" onclick="showSection('painel-artista')" class="text-white"><i class="bi bi-music-note-list fs-4"></i></a>
      <a href="#" onclick="sair()" class="text-white"><i class="bi bi-box-arrow-right fs-4"></i></a>
    </div>
  </nav>

  <!-- Player Bar -->
  <div id="player-bar" class="d-none">
    <div class="d-flex align-items-center flex-grow-1">
      <span id="musica-atual" class="ms-3">Nenhuma música selecionada</span>
    </div>
    <div id="youtube-player-container" style="width:0;height:0;overflow:hidden;"></div>
  </div>
</div>

<script>
  // URL do backend (atualizada com a última implantação que você enviou)
  const API_URL = 'https://script.google.com/macros/s/AKfycbxEIHmO0g1eaMwEg4cazRRzzsMOVd8Mloa5f3-y3Rrd-ope8qp94uxDy8604MjDQg/exec';

  // Estado global
  let currentUser = null;
  let currentPlayer = null;

  // Inicialização
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      
      // Verifica se já está logado
      const userData = localStorage.getItem('user');
      if (userData) {
        currentUser = JSON.parse(userData);
        showMainApp();
        showSection('marketplace');
      } else {
        document.getElementById('auth-screen').style.display = 'flex';
      }
    }, 1500);
  });

  // Alternar entre login e cadastro
  function toggleForm() {
    const isRegister = document.getElementById('nome').style.display !== 'block';
    document.getElementById('nome').style.display = isRegister ? 'block' : 'none';
    document.getElementById('tipo-container').style.display = isRegister ? 'block' : 'none';
    document.getElementById('btn-action').textContent = isRegister ? 'Cadastrar' : 'Entrar';
    document.getElementById('toggle-link').textContent = isRegister ? 'Já tenho conta' : 'Não tem conta? Cadastre-se';
  }

  // Login ou Cadastro
  async function logarOuCadastrar() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (!email || !senha) {
      alert('Preencha e-mail e senha');
      return;
    }

    if (document.getElementById('nome').style.display === 'block') {
      // Cadastro
      const nome = document.getElementById('nome').value.trim();
      const tipo = document.getElementById('tipo').value;

      if (!nome || !tipo) {
        alert('Preencha todos os campos');
        return;
      }

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'register', nome, email, password: senha, tipo })
      });
      const data = await res.json();

      if (data.success) {
        alert(data.message);
        toggleForm(); // volta para login
      } else {
        alert(data.error || 'Erro ao cadastrar');
      }
    } else {
      // Login
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', email, password: senha })
      });
      const data = await res.json();

      if (data.success) {
        currentUser = data.user;
        localStorage.setItem('user', JSON.stringify(currentUser));
        showMainApp();
        showSection('marketplace');
      } else {
        alert(data.error || 'Credenciais inválidas');
      }
    }
  }

  function showMainApp() {
    document.getElementById('auth-screen').style.display = 'none';
    document.getElementById('main-app').style.display = 'flex';
  }

  function sair() {
    localStorage.removeItem('user');
    location.reload();
  }

  function showSection(section) {
    document.querySelectorAll('#content > section').forEach(s => s.style.display = 'none');
    document.getElementById(`${section}-section`).style.display = 'block';

    document.querySelectorAll('#sidebar a').forEach(a => a.classList.remove('active'));
    document.querySelector(`#sidebar a[onclick="showSection('${section}')"]`)?.classList.add('active');

    if (section === 'marketplace') carregarMarketplace();
    if (section === 'carteira') carregarCarteira();
  }

  async function carregarMarketplace() {
    const container = document.getElementById('musicas-container');
    container.innerHTML = '<p class="text-center text-muted">Carregando músicas...</p>';

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'getMusicas' })
    });
    const data = await res.json();

    container.innerHTML = '';
    if (data.success && data.musicas.length > 0) {
      data.musicas.forEach(m => {
        container.innerHTML += `
          <div class="col-md-4 col-lg-3">
            <div class="card card-music">
              <div class="card-body">
                <h5 class="card-title">${m.nome}</h5>
                <p class="card-text text-muted">Artista ID: ${m.artistaId}</p>
                <p>Preço: R$ ${m.precoAcao.toFixed(2)}</p>
                <p>Ações disponíveis: ${m.acoesDisponiveis}</p>
                <button class="btn btn-neon btn-sm me-2" onclick="comprarAcoes('${m.id}', 1)">Comprar 1 ação</button>
                <button class="btn btn-outline-light btn-sm" onclick="tocarMusica('${m.youtubeUrl}', '${m.nome}')">Ouvir</button>
              </div>
            </div>
          </div>
        `;
      });
    } else {
      container.innerHTML = '<p class="text-center text-muted">Nenhuma música disponível no momento.</p>';
    }
  }

  async function comprarAcoes(musicaId, qtd = 1) {
    if (!currentUser) return alert('Faça login primeiro');

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'buy', userId: currentUser.id, musicaId, quantidade: qtd })
    });
    const data = await res.json();

    if (data.success) {
      alert(data.message);
      carregarCarteira();
      carregarMarketplace();
    } else {
      alert(data.error || 'Erro ao comprar');
    }
  }

  async function carregarCarteira() {
    if (!currentUser) return;

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'getSaldo', userId: currentUser.id })
    });
    const data = await res.json();

    if (data.success) {
      document.getElementById('saldo-atual').textContent = data.saldo.toFixed(2);
    }
  }

  function tocarMusica(url, nome) {
    document.getElementById('player-bar').classList.remove('d-none');
    document.getElementById('musica-atual').textContent = nome;

    const videoId = extractVideoId(url);
    if (videoId) {
      document.getElementById('youtube-player-container').innerHTML = `
        <iframe width="0" height="0" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay"></iframe>
      `;
    }
  }

  function extractVideoId(url) {
    const regex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
    const match = url.match(regex);
    return match ? match[1] : null;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
