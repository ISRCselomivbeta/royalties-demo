<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIV PRO | Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --miv-green: #00ff88; 
            --miv-soft: rgba(0, 255, 136, 0.1);
            --bg-black: #050505; 
            --glass: rgba(20, 20, 20, 0.7); 
            --glass-border: rgba(255, 255, 255, 0.08); 
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-black); 
            color: #ffffff; 
            margin: 0; min-height: 100vh; overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Glow */
        .bg-glow {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% -20%, #003322 0%, transparent 60%);
            z-index: -1; pointer-events: none;
        }

        .glass { 
            background: var(--glass); 
            backdrop-filter: blur(25px) saturate(180%); 
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border); 
            border-radius: 28px; 
        }

        /* Auth Section */
        #auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 380px; padding: 45px 30px; text-align: center; }
        .miv-input { 
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid var(--glass-border) !important; 
            color: white !important; border-radius: 16px !important; 
            padding: 14px 20px !important; margin-bottom: 15px; transition: 0.3s;
        }
        .miv-input:focus { border-color: var(--miv-green) !important; box-shadow: 0 0 15px var(--miv-soft); }

        /* Dashboard Master */
        #main-app { display: none; padding-bottom: 180px; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .balance-hero { padding: 60px 20px 40px; text-align: center; }
        .balance-label { font-size: 0.7rem; font-weight: 600; color: #888; letter-spacing: 2px; margin-bottom: 8px; }
        .balance-value { font-size: 3.5rem; font-weight: 700; letter-spacing: -2px; line-height: 1; }
        
        /* Market Interface */
        .section-title { font-size: 0.85rem; font-weight: 700; padding: 0 15px; margin-bottom: 18px; color: #888; letter-spacing: 1px; }
        .music-item { 
            display: flex; align-items: center; padding: 14px; margin-bottom: 12px; 
            transition: all 0.3s ease; cursor: pointer; border: 1px solid transparent;
        }
        .music-item:active { transform: scale(0.96); background: rgba(255,255,255,0.05); }
        .music-img { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(45deg, #111, #222); display: flex; align-items: center; justify-content: center; color: var(--miv-green); flex-shrink: 0; }
        
        .buy-btn { 
            background: var(--miv-green); color: #000; font-weight: 700; font-size: 0.65rem; 
            padding: 8px 16px; border-radius: 12px; border: none; transition: 0.2s;
        }

        /* Player Bar Float */
        .miv-player-float { 
            position: fixed; bottom: 100px; left: 15px; right: 15px; height: 78px; 
            z-index: 1001; padding: 0 15px; display: flex; align-items: center;
        }
        .play-btn-main { 
            width: 46px; height: 46px; border-radius: 50%; background: var(--miv-green); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 1.6rem; margin-right: 15px; box-shadow: 0 8px 20px rgba(0,255,136,0.15);
        }

        /* Navigation Tab */
        .tab-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 70px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .tab-item { color: #555; text-decoration: none; font-size: 1.6rem; transition: 0.3s; }
        .tab-item.active { color: var(--miv-green); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #player-yt { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="player-yt"><div id="player"></div></div>

    <section id="auth-page">
        <div class="glass login-card">
            <h1 class="fw-bold mb-1" style="letter-spacing: -1.5px;">MIV <span style="color:var(--miv-green)">PRO</span></h1>
            <p class="text-secondary small mb-5" style="letter-spacing: 1px;">FINANCIAL ECOSYSTEM</p>
            
            <input type="email" id="l-email" class="form-control miv-input" placeholder="Acesso e-mail">
            <input type="password" id="l-pass" class="form-control miv-input" placeholder="Senha">
            <button class="btn w-100 py-3 mt-3 fw-bold" id="btn-login" onclick="acaoLogin()" style="background:var(--miv-green); color:black; border-radius:18px;">CONECTAR NODE</button>
        </div>
    </section>

    <main id="main-app">
        <header class="balance-hero">
            <div class="balance-label">WALLET BALANCE</div>
            <div class="balance-value">R$ <span id="user-saldo">0,00</span></div>
            <div class="mt-3">
                <span class="badge glass py-2 px-3 text-success fw-bold" id="user-tipo" style="font-size: 0.6rem; letter-spacing: 1px;">INVESTIDOR</span>
            </div>
        </header>

        <div class="container px-4">
            <div id="area-artista" style="display: none;" class="mb-5">
                <div class="glass p-4 text-center" style="border-style: dashed; border-color: var(--miv-soft);">
                    <h6 class="fw-bold mb-3 small">TOKENIZAR ATIVO MUSICAL</h6>
                    <button class="btn btn-sm btn-success px-4 fw-bold" onclick="MivEngine.cadastrarAtivo()" style="border-radius: 12px; font-size: 0.7rem;">NOVO LANÇAMENTO</button>
                </div>
            </div>

            <div class="section-title">MARKETPLACE ASSETS</div>
            <div id="market-list">
                <div class="text-center py-5 opacity-50 small">Sincronizando com a rede...</div>
            </div>
        </div>

        <div class="miv-player-float glass">
            <div class="play-btn-main" onclick="togglePlayback()">
                <i id="play-icon" class="bi bi-play-fill"></i>
            </div>
            <div class="flex-grow-1 overflow-hidden me-2">
                <div id="p-title" class="fw-bold small text-truncate">Explorar Ativos</div>
                <div id="p-artist" class="text-secondary" style="font-size: 0.7rem;">MIV Radio Ativa</div>
            </div>
            <div class="text-end">
                <div class="text-success fw-bold" style="font-size: 0.7rem;">LIVE</div>
                <div id="p-id" class="text-secondary" style="font-size: 0.5rem; opacity: 0.4;">ID: --</div>
            </div>
        </div>

        <nav class="tab-bar glass">
            <a href="#" class="tab-item active"><i class="bi bi-grid-fill"></i></a>
            <a href="#" class="tab-item" onclick="alert('Histórico em atualização...')"><i class="bi bi-activity"></i></a>
            <a href="#" class="tab-item" onclick="sair()"><i class="bi bi-power"></i></a>
        </nav>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwDy10nDMPw51ybWAegLVeisC4GRsHs-jyI_wWOevN06-dYH3eQse7nJvgWgayOlsFC/exec';
        let ytPlayer, musicaAtualId = null;

        const MivEngine = {
            async cadastrarAtivo() {
                const url = prompt("URL do YouTube:");
                const titulo = prompt("Título:");
                const valor = prompt("Cota (R$):", "10.00");
                if(!url || !titulo) return;
                const user = JSON.parse(localStorage.getItem('miv_session'));
                const res = await fetch(`${API_URL}?acao=cadastrar_ativo&artistaId=${user.id}&urlYoutube=${encodeURIComponent(url)}&titulo=${encodeURIComponent(titulo)}&valorCota=${valor}`);
                const data = await res.json();
                if(data.success) { alert("Ativo Listado!"); carregarMercado(); }
            },

            async comprarCota(id, valor) {
                if(confirm(`Confirmar aporte de R$ ${valor}?`)) {
                    const user = JSON.parse(localStorage.getItem('miv_session'));
                    const res = await fetch(`${API_URL}?acao=negociar_acao&user_id=${user.id}&musica_id=${id}&valor_total=${valor}`);
                    const data = await res.json();
                    if(data.success) { alert("Cota Adquirida!"); location.reload(); }
                    else { alert(data.msg || "Erro na transação"); }
                }
            }
        };

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '0', width: '0',
                playerVars: { 'listType': 'playlist', 'list': 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN' },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        async function acaoLogin() {
            const btn = document.getElementById('btn-login');
            btn.innerText = "AUTHENTICATING...";
            try {
                const res = await fetch(`${API_URL}?acao=login&usuario=${document.getElementById('l-email').value}&senha=${document.getElementById('l-pass').value}`);
                const data = await res.json();
                if(data.success) {
                    localStorage.setItem('miv_session', JSON.stringify(data));
                    renderApp(data);
                } else { alert("Falha na conexão"); btn.innerText = "CONECTAR NODE"; }
            } catch(e) { alert("Timeout"); btn.innerText = "CONECTAR NODE"; }
        }

        function renderApp(data) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-saldo').innerText = Number(data.saldo).toLocaleString('pt-BR', {minimumFractionDigits: 2});
            document.getElementById('user-nome').innerText = data.nome;
            document.getElementById('user-tipo').innerText = data.tipo.toUpperCase();
            if(data.tipo.toLowerCase() === 'artista') document.getElementById('area-artista').style.display = 'block';
            carregarMercado();
        }

        async function carregarMercado() {
            const container = document.getElementById('market-list');
            try {
                const res = await fetch(`${API_URL}?acao=listar_mercado`);
                const data = await res.json();
                container.innerHTML = data.musicas.map(m => `
                    <div class="glass music-item" onclick="tocarMusica('${m.videoId}', '${m.titulo}', '${m.artista}', '${m.id}')">
                        <div class="music-img"><i class="bi bi-play-fill"></i></div>
                        <div class="flex-grow-1 ms-3 overflow-hidden">
                            <div class="fw-bold text-truncate" style="font-size:0.9rem;">${m.titulo}</div>
                            <div class="text-secondary" style="font-size:0.7rem; opacity:0.7;">${m.artista}</div>
                        </div>
                        <div class="text-end">
                            <button class="buy-btn" onclick="event.stopPropagation(); MivEngine.comprarCota('${m.id}', ${m.valor})">R$ ${m.valor}</button>
                        </div>
                    </div>
                `).join('');
            } catch(e) { container.innerHTML = "Erro de Sincronia."; }
        }

        function tocarMusica(vId, tit, art, mId) {
            musicaAtualId = mId;
            document.getElementById('p-title').innerText = tit;
            document.getElementById('p-artist').innerText = art;
            document.getElementById('p-id').innerText = "ID: " + mId;
            ytPlayer.loadVideoById(vId);
        }

        function onPlayerStateChange(event) {
            document.getElementById('play-icon').className = (event.data == 1) ? "bi bi-pause-fill" : "bi bi-play-fill";
            if(event.data == 1) {
                setTimeout(() => {
                    if(ytPlayer.getPlayerState() === 1 && musicaAtualId) {
                        const user = JSON.parse(localStorage.getItem('miv_session'));
                        fetch(`${API_URL}?acao=registrar_play&userId=${user.id}&musicaId=${musicaAtualId}`);
                    }
                }, 30000);
            }
        }

        function togglePlayback() {
            if(ytPlayer.getPlayerState() === 1) ytPlayer.pauseVideo(); else ytPlayer.playVideo();
        }

        function sair() { localStorage.removeItem('miv_session'); location.reload(); }

        window.onload = () => {
            const s = localStorage.getItem('miv_session');
            if(s) renderApp(JSON.parse(s));
        }
    </script>
</body>
</html>
