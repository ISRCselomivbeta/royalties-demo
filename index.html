<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Royalties Musicais ‚Ä¢ Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f1115;
  color:#eaeaf0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box {
  background:#161a22;
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:420px;
}
input, select, button {
  width:100%;
  padding:12px;
  margin-top:12px;
}
button {
  background:#4fd1c5;
  font-weight:bold;
  cursor:pointer;
}
a { color:#4fd1c5; }
</style>
</head>

<body>

<div class="box">
  <h2>Royalties Musicais (Demo)</h2>
  <p>Simula√ß√£o p√∫blica ‚Ä¢ Dados de teste</p>

  <input id="nome" placeholder="Seu nome">
  <input id="email" placeholder="Seu email">

  <select id="percentual">
    <option value="1">1% ‚Äî R$50</option>
    <option value="5">5% ‚Äî R$250</option>
    <option value="10">10% ‚Äî R$500</option>
  </select>

  <a href="https://link.mercadopago.com.br/selomiv" target="_blank">
    üëâ Pagar participa√ß√£o
  </a>

  <button onclick="gerar()">Gerar Contrato</button>

  <div id="status"></div>
</div>

<script>
function gerar() {
  const dados = {
    nome: nome.value,
    email: email.value,
    musica: "Sons da Rua",
    isrc: "BR-XYZ-26-00001",
    percentual: percentual.value,
    valor: percentual.value * 50,
    pagamento: "Mercado Pago"
  };

  status.innerHTML = "‚è≥ Gerando contrato...";

  fetch("COLE_AQUI_SUA_URL_DO_SCRIPT", {
    method: "POST",
    body: JSON.stringify(dados)
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      status.innerHTML = `‚úÖ <a href="${d.contrato}" target="_blank">Baixar contrato PDF</a>`;
    } else {
      status.innerHTML = "‚ùå Erro: " + d.mensagem;
    }
  });
}
</script>

</body>
</html>
