<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Ecosystem | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --miv-green: #00ff88;
            --bg-black: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Efeito de Vidro (Apple Style) */
        .glass-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 25px;
        }

        /* --- TELA DE ACESSO (Login/Cadastro) --- */
        #auth-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #003322, #000);
        }

        .auth-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .auth-nav span {
            cursor: pointer;
            color: #888;
            font-weight: 600;
            transition: 0.3s;
        }

        .auth-nav span.active {
            color: var(--miv-green);
            border-bottom: 2px solid var(--miv-green);
        }

        .miv-input {
            background: var(--glass) !important;
            border: 1px solid var(--glass-border) !important;
            color: white !important;
            border-radius: 12px !important;
            padding: 12px !important;
            margin-bottom: 15px;
        }

        .btn-miv {
            background: var(--miv-green);
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-miv:hover { transform: scale(1.02); }

        /* --- DASHBOARD PRINCIPAL --- */
        #main-app { display: none; }

        .header-balance {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, transparent 100%);
        }

        .balance-amount {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .tab-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 1000;
        }

        .tab-item {
            color: #888;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .tab-item.active { color: var(--miv-green); }

        /* Card de Música */
        .music-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <section id="auth-page">
        <div class="glass-card" style="width: 100%; max-width: 380px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">MIV <span style="color:var(--miv-green)">PRO</span></h2>
            </div>
            
            <div class="auth-nav">
                <span id="tab-l" class="active" onclick="toggleAuth('login')">Entrar</span>
                <span id="tab-c" onclick="toggleAuth('cadastro')">Criar Conta</span>
            </div>

            <div id="box-login">
                <input type="text" id="l-user" class="form-control miv-input" placeholder="E-mail ou Usuário">
                <input type="password" id="l-pass" class="form-control miv-input" placeholder="Senha">
                <button class="btn-miv" onclick="acaoLogin()">Acessar Carteira</button>
            </div>

            <div id="box-cadastro" style="display:none">
                <input type="text" id="c-nome" class="form-control miv-input" placeholder="Nome Completo">
                <input type="email" id="c-email" class="form-control miv-input" placeholder="Seu E-mail">
                <input type="password" id="c-pass" class="form-control miv-input" placeholder="Crie uma Senha">
                <select id="c-tipo" class="form-control miv-input">
                    <option value="ouvinte">Investidor</option>
                    <option value="artista">Artista</option>
                </select>
                <button class="btn-miv" onclick="acaoCadastro()">Cadastrar no Selo</button>
            </div>
        </div>
    </section>

    <main id="main-app">
        <header class="header-balance">
            <p class="text-secondary small fw-bold mb-0">SALDO EM CONTA</p>
            <div class="balance-amount">R$ <span id="user-saldo">0,00</span></div>
            <p class="small text-success">Olá, <span id="user-nome">...</span></p>
        </header>

        <div class="container pb-5">
            <h5 class="fw-bold mb-4">Oportunidades MIV</h5>
            
            <div class="music-item">
                <div class="d-flex align-items-center">
                    <div style="width:50px; height:50px; background:var(--miv-green); border-radius:12px;" class="me-3"></div>
                    <div>
                        <div class="fw-bold">Vibe do Verão</div>
                        <small class="text-secondary">Ação: R$ 10,00</small>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-success rounded-pill px-3" onclick="alert('Funcionalidade de compra em integração...')">Comprar</button>
            </div>

            <div class="music-item">
                <div class="d-flex align-items-center">
                    <div style="width:50px; height:50px; background:#333; border-radius:12px;" class="me-3"></div>
                    <div>
                        <div class="fw-bold">Noite Paulista</div>
                        <small class="text-secondary">Ação: R$ 15,00</small>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-success rounded-pill px-3">Comprar</button>
            </div>
        </div>

        <nav class="tab-bar glass-card">
            <a href="#" class="tab-item active"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="tab-item"><i class="bi bi-graph-up-arrow"></i></a>
            <a href="#" class="tab-item" onclick="location.reload()"><i class="bi bi-person-fill"></i></a>
        </nav>
    </main>

    <script>
        // COLOQUE SEU LINK DO GOOGLE ABAIXO
        const MINHA_URL_GOOGLE = 'https://script.google.com/macros/s/AKfycbyQ1UtXofZc8TGNU7WFhWmHWmJI7yZuv8cOTTTouMdJUheS7IX45rL2nKmgBbiaZ0Gr/exec';

        function toggleAuth(aba) {
            if(aba === 'login') {
                document.getElementById('box-login').style.display = 'block';
                document.getElementById('box-cadastro').style.display = 'none';
                document.getElementById('tab-l').classList.add('active');
                document.getElementById('tab-c').classList.remove('active');
            } else {
                document.getElementById('box-login').style.display = 'none';
                document.getElementById('box-cadastro').style.display = 'block';
                document.getElementById('tab-l').classList.remove('active');
                document.getElementById('tab-c').classList.add('active');
            }
        }

        async function acaoLogin() {
            const user = document.getElementById('l-user').value;
            const pass = document.getElementById('l-pass').value;
            
            try {
                const res = await fetch(`${MINHA_URL_GOOGLE}?acao=login&usuario=${user}&senha=${pass}`);
                const data = await res.json();
                
                if(data.success) {
                    abrirApp(data);
                } else {
                    alert("Usuário ou senha incorretos.");
                }
            } catch(e) { alert("Erro ao conectar com a planilha."); }
        }

        async function acaoCadastro() {
            const nome = document.getElementById('c-nome').value;
            const email = document.getElementById('c-email').value;
            const senha = document.getElementById('c-pass').value;
            const tipo = document.getElementById('c-tipo').value;

            try {
                const res = await fetch(`${MINHA_URL_GOOGLE}?acao=cadastro&nome=${nome}&email=${email}&senha=${senha}&tipo=${tipo}`);
                const data = await res.json();
                
                if(data.success) {
                    alert("Cadastrado com sucesso! Faça login.");
                    toggleAuth('login');
                }
            } catch(e) { alert("Erro no cadastro."); }
        }

        function abrirApp(dados) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-nome').innerText = dados.nome;
            document.getElementById('user-saldo').innerText = dados.saldo.toFixed(2).replace('.', ',');
        }
    </script>
</body>
</html>
