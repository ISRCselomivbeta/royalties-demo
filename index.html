<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar Contrato | Selo MIV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gera√ß√£o de Contrato</h1>

    <label for="nome">Nome completo</label>
    <input id="nome" type="text" placeholder="Seu nome" autocomplete="name">

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com" autocomplete="email">

    <label for="percentual">Percentual de royalties</label>
    <select id="percentual">
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50">50%</option>
    </select>

    <button onclick="enviar()">Gerar contrato</button>

    <div id="status"></div>
  </div>

<script>
function enviar() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const percentual = document.getElementById("percentual").value;

  if (!nome || !email) {
    document.getElementById("status").innerHTML = "‚ùå Preencha nome e e-mail.";
    return;
  }

  const dados = {
    nome: nome,
    email: email,
    percentual: percentual,
    valor: percentual * 50
  };

  document.getElementById("status").innerHTML = "‚è≥ Gerando contrato, aguarde...";

  fetch("https://script.google.com/macros/s/AKfycbxhi1aXXq_nvFAUW_pzv4Fjao267qLMvt_n07Gk5bke1gLbjiZ0jWsqJc3Jb1vFHNQ/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(dados)
  })
  .then(res => res.json())
  .then(resp => {
    if (resp.status === "sucesso" || resp.status === "ok") {
      document.getElementById("status").innerHTML = `
        ‚úÖ Contrato gerado com sucesso.<br><br>
        üì© Um e-mail de confirma√ß√£o foi enviado.<br><br>
        ${resp.contrato ? `<a href="${resp.contrato}" target="_blank">üìÑ Abrir contrato</a>` : ""}
      `;
    } else {
      document.getElementById("status").innerHTML = "‚ùå Erro: " + resp.mensagem;
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("status").innerHTML =
      "‚ùå Falha ao conectar com o servidor. Tente novamente.";
  });
}
</script>

</body>
</html>
