<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV PRO | Ecosystem Híbrido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --miv-green: #00ff88;
            --miv-blue: #0072ff;
            --bg-black: #07090c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0; padding-bottom: 180px;
        }

        .glass-card {
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        /* --- PERFIL HEADER (UNIFICADO) --- */
        .profile-header {
            background: linear-gradient(180deg, rgba(0,255,136,0.15) 0%, var(--bg-black) 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .avatar-main {
            width: 80px; height: 80px;
            background: linear-gradient(45deg, var(--miv-green), var(--miv-blue));
            border-radius: 50%; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: bold; color: black;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* --- STATUS BAR --- */
        .stat-box { text-align: center; flex: 1; }
        .stat-value { font-weight: bold; font-size: 1.1rem; color: var(--miv-green); }
        .stat-label { font-size: 0.65rem; color: #8b949e; text-transform: uppercase; }

        /* --- PLAYER BAR --- */
        .miv-player-bar {
            position: fixed; bottom: 90px; left: 15px; right: 15px;
            height: 75px; z-index: 1100; padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .music-card {
            background: var(--glass); border-radius: 16px; padding: 12px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
            border: 1px solid var(--glass-border);
        }

        /* --- BOTÕES --- */
        .btn-miv {
            background: var(--miv-green); color: black; font-weight: bold;
            border-radius: 12px; border: none; padding: 10px 20px;
        }

        .tab-bar {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            height: 65px; display: flex; justify-content: space-around;
            align-items: center; z-index: 1000;
        }

        /* Esconder seções inicialmente */
        #main-app, #section-market, #section-profile, #auth-page { display: none; }
        .artist-only { display: none; } /* Só aparece para artistas */
    </style>
</head>
<body>

    <section id="auth-page" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass-card w-100 m-3" style="max-width: 400px; padding: 30px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">MIV <span style="color:var(--miv-green)">PRO</span></h2>
            </div>
            <div id="box-login">
                <input type="email" id="l-email" class="form-control mb-2 bg-dark text-white border-secondary" placeholder="E-mail">
                <input type="password" id="l-pass" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Senha">
                <button class="btn btn-miv w-100" onclick="acaoLogin()">ENTRAR NO ECOSSISTEMA</button>
            </div>
        </div>
    </section>

    <main id="main-app">
        
        <header class="profile-header">
            <div class="avatar-main" id="u-avatar">--</div>
            <h4 id="u-nome">Carregando...</h4>
            <div class="badge bg-dark border border-success text-success mb-3" id="u-tipo">OUVINTE</div>
            
            <div class="d-flex justify-content-center gap-2 mb-3">
                <div class="stat-box">
                    <div class="stat-value" id="u-saldo">0,00</div>
                    <div class="stat-label">Saldo R$</div>
                </div>
                <div class="stat-box border-start border-end border-secondary">
                    <div class="stat-value">1.2k</div>
                    <div class="stat-label">Seguidores</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">45</div>
                    <div class="stat-label">Seguindo</div>
                </div>
            </div>
        </header>

        <div class="container">
            
            <div id="section-market">
                <h6 class="fw-bold mb-3"><i class="bi bi-play-circle text-success"></i> Ouvir & Investir</h6>
                <div id="music-list">
                    <div class="music-card">
                        <div class="btn-play" onclick="playMusic('Vibe do Verão', 'MC Teste', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')" style="cursor:pointer">
                            <i class="bi bi-play-fill fs-3 text-success"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-bold small">Vibe do Verão <span class="badge bg-secondary" style="font-size: 0.5rem;" onclick="alert('Seguindo!')">Seguir</span></div>
                            <div class="text-secondary small">MC Teste • Cota R$ 10,00</div>
                        </div>
                        <button class="btn btn-sm btn-outline-success rounded-pill" onclick="alert('Investindo...')">INVESTIR</button>
                    </div>
                </div>
            </div>

            <div id="section-artist" class="artist-only mt-4">
                <div class="glass-card p-3 mb-3 border-success">
                    <h6 class="text-success fw-bold"><i class="bi bi-cpu"></i> Tokenizar Nova Obra</h6>
                    <input type="text" class="form-control bg-transparent text-white border-secondary mb-2" id="yt-link" placeholder="Link do YouTube">
                    <button class="btn btn-sm btn-success w-100 fw-bold" onclick="alert('Tokenizando música na rede MIV...')">GERAR TOKEN MIV</button>
                </div>
            </div>

        </div>

        <div class="miv-player-bar glass-card">
            <div class="d-flex align-items-center gap-2">
                <div class="bg-dark rounded" style="width:45px; height:45px; display:flex; align-items:center; justify-content:center;">
                    <i class="bi bi-music-note-beamed text-success"></i>
                </div>
                <div style="max-width: 120px;">
                    <div id="p-title" class="fw-bold small text-truncate">Nenhuma tocando</div>
                    <div id="p-artist" class="text-secondary" style="font-size: 0.6rem;">MIV Ecosystem</div>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-skip-start-fill fs-4"></i>
                <i id="p-play-btn" class="bi bi-play-circle-fill text-success" style="font-size: 2.5rem;" onclick="toggleAudio()"></i>
                <i class="bi bi-skip-end-fill fs-4"></i>
            </div>
        </div>

        <nav class="tab-bar glass-card">
            <a href="#" class="tab-item active" onclick="showTab('market')"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="tab-item" onclick="showTab('market')"><i class="bi bi-search"></i></a>
            <a href="#" class="tab-item"><i class="bi bi-graph-up-arrow"></i></a>
            <a href="#" class="tab-item" onclick="location.reload()"><i class="bi bi-person-circle"></i></a>
        </nav>

    </main>

    <audio id="main-audio"></audio>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwbhgddJ6g1PuDSWqS8IiBI-6GfP7W2I3OSbuw3e-d1-tt5206EzEkg3H6ny-anbcZm/exec';
        const audio = document.getElementById('main-audio');
        let isPlaying = false;

        async function acaoLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            
            try {
                const res = await fetch(`${API_URL}?acao=login&usuario=${email}&senha=${pass}`);
                const data = await res.json();
                
                if(data.success) {
                    renderApp(data);
                } else { alert("Erro no login!"); }
            } catch(e) { alert("Erro de conexão."); }
        }

        function renderApp(data) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('section-market').style.display = 'block';
            
            document.getElementById('u-nome').innerText = data.nome;
            document.getElementById('u-avatar').innerText = data.nome.substring(0,2).toUpperCase();
            document.getElementById('u-saldo').innerText = data.saldo.toFixed(2).replace('.',',');
            document.getElementById('u-tipo').innerText = data.tipo.toUpperCase();

            // Lógica Híbrida: Se for artista, mostra ferramentas de tokenização
            if(data.tipo.toLowerCase() === 'artista') {
                document.querySelectorAll('.artist-only').forEach(el => el.style.display = 'block');
                document.getElementById('u-avatar').style.background = 'linear-gradient(45deg, #0072ff, #00c6ff)'; // Azul para artista
            }
        }

        function showTab(tab) {
            // Futura lógica de troca de abas
            alert("Navegando para: " + tab);
        }

        function playMusic(title, artist, url) {
            document.getElementById('p-title').innerText = title;
            document.getElementById('p-artist').innerText = artist;
            audio.src = url;
            audio.play();
            isPlaying = true;
            document.getElementById('p-play-btn').className = 'bi bi-pause-circle-fill text-success';
        }

        function toggleAudio() {
            if(!audio.src) return;
            if(isPlaying) {
                audio.pause();
                document.getElementById('p-play-btn').className = 'bi bi-play-circle-fill text-success';
            } else {
                audio.play();
                document.getElementById('p-play-btn').className = 'bi bi-pause-circle-fill text-success';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
