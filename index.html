<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Ouvinte - SELO MIV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // URL da API
    const API_URL = "https://script.google.com/macros/s/AKfycbw6WpjiLomixA6H3IK-y5-VNoCq3WbstZhYbjHrM8ueJX-LmWsNxFcOxAwi6wCRxXK7/exec";

    // Função para cadastrar ouvinte
    async function cadastrarOuvinte() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        alert('❌ Preencha nome e e-mail.');
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append('acao', 'cadastrar_ouvinte');
        formData.append('nome', nome);
        formData.append('email', email);

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: formData.toString()
        });

        const data = await res.json();

        if (data.success) {
          alert(`✅ Ouvinte cadastrado!\nID: ${data.ouvinte_id}`);
          // Limpar campos
          document.getElementById('nome').value = '';
          document.getElementById('email').value = '';
        } else {
          alert(`❌ Erro: ${data.message}`);
        }
      } catch (err) {
        alert(`❌ Erro na conexão: ${err.message}`);
      }
    }
  </script>
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Ouvinte - SELO MIV</h2>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control bg-secondary text-white" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control bg-secondary text-white" id="email" placeholder="Digite seu e-mail">
    </div>

    <button class="btn btn-primary" onclick="cadastrarOuvinte()">
      Cadastrar Ouvinte
    </button>
  </div>
</body>
</html>
