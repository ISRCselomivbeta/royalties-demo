<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV PRO | Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --miv-green: #00ff88;
            --miv-soft-green: rgba(0, 255, 136, 0.1);
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--apple-bg);
            color: #ffffff;
            letter-spacing: -0.02em;
            overflow-x: hidden;
        }

        /* Efeito de Vidro Apple */
        .glass-card {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        /* Login Profissional */
        #auth-section {
            height: 100vh;
            display: flex;
            align-items: center;
            background: radial-gradient(circle at top right, #003322, #000);
        }

        /* Input Estilo Minimalista */
        .miv-input {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 12px !important;
            color: white !important;
            padding: 12px 16px;
        }

        /* Dashboard de Saldo */
        .balance-hero {
            padding: 40px 20px;
            background: linear-gradient(180deg, var(--miv-soft-green) 0%, transparent 100%);
        }

        .amount { font-size: 3.5rem; font-weight: 700; color: white; }
        .currency { font-size: 1.2rem; color: var(--miv-green); margin-right: 5px; }

        /* Bottom Nav (Tab Bar Apple) */
        .tab-bar {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .tab-item {
            color: #8e8e93;
            text-decoration: none;
            text-align: center;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .tab-item.active { color: var(--miv-green); }
        .tab-item i { font-size: 1.5rem; display: block; }

        /* Botão MIV Inovação */
        .btn-invest {
            background: var(--miv-green);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            padding: 10px 24px;
            transition: transform 0.2s;
        }
        .btn-invest:active { transform: scale(0.95); }

        .section-view { display: none; animation: fadeIn 0.4s ease; }
        .active-view { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="auth-section">
        <div class="container p-4">
            <div class="glass-card p-4 mx-auto" style="max-width: 400px;">
                <h1 class="fw-bold mb-1">MIV <span class="text-success">PRO</span></h1>
                <p class="text-secondary mb-4">The Future of Music Assets</p>
                
                <input type="text" id="login-user" class="form-control miv-input mb-3" placeholder="Usuário">
                <input type="password" id="login-pass" class="form-control miv-input mb-4" placeholder="Senha">
                
                <button class="btn-invest w-100" onclick="handleLogin()">Acessar Ecossistema</button>
            </div>
        </div>
    </section>

    <main id="app-content" style="display: none;">
        <header class="balance-hero text-center">
            <small class="text-secondary fw-bold text-uppercase" style="letter-spacing: 2px;">Saldo Disponível</small>
            <div class="d-flex justify-content-center align-items-baseline">
                <span class="currency">R$</span>
                <span class="amount" id="display-saldo">0,00</span>
            </div>
        </header>

        <div class="container">
            <section id="view-explorar" class="section-view active-view">
                <h5 class="fw-bold mb-4">Novas Cotas</h5>
                <div id="market-list" class="row g-3">
                    </div>
            </section>

            <section id="view-carteira" class="section-view">
                <h5 class="fw-bold mb-4">Meus Ativos</h5>
                <div id="assets-list">
                    </div>
            </section>
        </div>

        <nav class="tab-bar glass-card">
            <a href="#" class="tab-item active" onclick="switchView('explorar', this)">
                <i class="bi bi-compass-fill"></i>Mercado
            </a>
            <a href="#" class="tab-item" onclick="switchView('carteira', this)">
                <i class="bi bi-pie-chart-fill"></i>Carteira
            </a>
            <a href="#" class="tab-item" onclick="logout()">
                <i class="bi bi-door-open-fill"></i>Sair
            </a>
        </nav>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQ1UtXofZc8TGNU7WFhWmHWmJI7yZuv8cOTTTouMdJUheS7IX45rL2nKmgBbiaZ0Gr/exec';
        let currentUser = null;

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;

            try {
                const response = await fetch(`${API_URL}?acao=login&usuario=${user}&senha=${pass}`);
                const data = await response.json();

                if(data.success) {
                    currentUser = data;
                    initApp();
                } else {
                    alert("Acesso Negado.");
                }
            } catch (e) { alert("Erro de conexão."); }
        }

        function initApp() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('display-saldo').innerText = currentUser.saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            fetchMarketData();
        }

        async function fetchMarketData() {
            // Aqui buscaríamos as músicas da sua aba MÚSICAS
            // Por enquanto, simulamos com a estrutura da sua planilha
            const list = document.getElementById('market-list');
            list.innerHTML = `
                <div class="col-12">
                    <div class="glass-card p-3 d-flex align-items-center">
                        <div style="width: 60px; height: 60px; background: #333; border-radius: 12px;" class="me-3"></div>
                        <div class="flex-grow-1">
                            <h6 class="mb-0">Vibe do Verão</h6>
                            <small class="text-secondary">MC Teste</small>
                        </div>
                        <div class="text-end">
                            <div class="fw-bold">R$ 10,00</div>
                            <button class="btn-invest btn-sm mt-1" onclick="invest('M01', 10)">Investir</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function invest(musicaId, valor) {
            const response = await fetch(`${API_URL}?acao=negociar_acao&user_id=${currentUser.id}&musica_id=${musicaId}&valor_total=${valor}&tipo_ordem=COMPRA&quantidade=1&preco_unitario=${valor}`);
            const data = await response.json();
            if(data.success) {
                alert("Investimento Concluído!");
                document.getElementById('display-saldo').innerText = data.novoSaldo.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            }
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.section-view').forEach(v => v.classList.remove('active-view'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active-view');
            el.classList.add('active');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
