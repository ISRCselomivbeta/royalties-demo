<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV PRO | Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --miv-green: #00ff88; --bg-black: #000000; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-black); color: #ffffff; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* Estilo Apple Glass */
        .glass-card { background: rgba(28, 28, 30, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 24px; }

        /* Auth Screen */
        #auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top right, #003322, #000); padding: 20px; z-index: 2000; position: relative; }
        .miv-input { background: var(--glass) !important; border: 1px solid var(--glass-border) !important; color: white !important; border-radius: 12px !important; padding: 12px !important; margin-bottom: 12px; }

        /* Dashboard */
        #main-app { display: none; padding-bottom: 160px; }
        .balance-hero { text-align: center; padding: 40px 20px; background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, transparent 100%); }
        .balance-amount { font-size: 2.5rem; font-weight: 700; }

        /* MIV Player Estilo Apple Music */
        .miv-player {
            position: fixed; bottom: 85px; left: 15px; right: 15px; 
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 1001; transition: 0.3s;
        }
        .player-info { display: flex; align-items: center; gap: 12px; }
        .player-cover { width: 45px; height: 45px; border-radius: 8px; background: #222; object-fit: cover; }
        .player-controls i { font-size: 1.5rem; cursor: pointer; color: var(--miv-green); margin: 0 10px; }

        /* Tab Bar */
        .tab-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .tab-item { color: #888; font-size: 1.4rem; transition: 0.3s; }
        .tab-item.active { color: var(--miv-green); }

        /* Music Card (Marketplace) */
        .music-card { background: var(--glass); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .music-card:hover { background: rgba(255,255,255,0.08); }
        .btn-play-sm { width: 35px; height: 35px; border-radius: 50%; background: var(--miv-green); color: black; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-follow { font-size: 0.7rem; border: 1px solid var(--miv-green); color: var(--miv-green); padding: 2px 8px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <section id="auth-page">
        <div class="glass-card w-100" style="max-width: 400px; padding: 30px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">MIV <span style="color:var(--miv-green)">PRO</span></h2>
            </div>
            <div id="box-login">
                <input type="email" id="l-email" class="form-control miv-input" placeholder="E-mail">
                <input type="password" id="l-pass" class="form-control miv-input" placeholder="Senha">
                <button class="btn btn-success w-100 fw-bold rounded-3 py-3" onclick="acaoLogin()" style="background: var(--miv-green); color:black; border:none;">ENTRAR NO ECOSSISTEMA</button>
            </div>
        </div>
    </section>

    <main id="main-app">
        <header class="balance-hero">
            <small class="text-secondary fw-bold">CARTEIRA MIV</small>
            <div class="balance-amount">R$ <span id="user-saldo">0,00</span></div>
            <div id="user-info" class="small text-success mt-1">Investidor</div>
        </header>

        <div class="container py-2">
            <h6 class="fw-bold mb-3">Mercado de Ativos</h6>
            
            <div id="market-list">
                <div class="music-card">
                    <div class="btn-play-sm" onclick="playMusic('Vibe do Verão', 'MC Teste', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">
                        <i class="bi bi-play-fill"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-bold d-flex align-items-center gap-2">
                            Vibe do Verão 
                            <span class="btn-follow" onclick="alert('Seguindo artista!')">Seguir</span>
                        </div>
                        <small class="text-secondary">MC Teste • Ação: R$ 10,00</small>
                    </div>
                    <button class="btn btn-sm btn-light rounded-pill px-3 fw-bold" onclick="alert('Abrindo tela de investimento...')">Investir</button>
                </div>
                </div>
        </div>

        <div id="miv-player" class="miv-player glass-card">
            <div class="player-info">
                <div class="player-cover d-flex align-items-center justify-content-center text-success"><i class="bi bi-music-note-beamed"></i></div>
                <div>
                    <div id="p-title" class="fw-bold small" style="max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Nenhuma tocando</div>
                    <div id="p-artist" class="text-secondary" style="font-size: 0.7rem;">MIV Ecosystem</div>
                </div>
            </div>
            <div class="player-controls d-flex align-items-center">
                <i class="bi bi-skip-start-fill"></i>
                <i id="p-play-icon" class="bi bi-play-circle-fill" style="font-size: 2.2rem;" onclick="toggleAudio()"></i>
                <i class="bi bi-skip-end-fill"></i>
            </div>
            <div class="player-volume d-none d-md-block">
                <i class="bi bi-volume-up"></i>
            </div>
        </div>

        <nav class="tab-bar glass-card">
            <a href="#" class="tab-item active"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="tab-item"><i class="bi bi-search"></i></a>
            <a href="#" class="tab-item"><i class="bi bi-heart-fill"></i></a>
            <a href="#" class="tab-item" onclick="location.reload()"><i class="bi bi-person-circle"></i></a>
        </nav>
    </main>

    <audio id="main-audio-element"></audio>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwbhgddJ6g1PuDSWqS8IiBI-6GfP7W2I3OSbuw3e-d1-tt5206EzEkg3H6ny-anbcZm/exec';
        const audio = document.getElementById('main-audio-element');
        let isPlaying = false;

        async function acaoLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            if(!email || !pass) return alert("Preencha os campos.");

            try {
                const res = await fetch(`${API_URL}?acao=login&usuario=${email}&senha=${pass}`);
                const data = await res.json();
                if(data.success) {
                    document.getElementById('auth-page').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.getElementById('user-saldo').innerText = data.saldo.toFixed(2);
                    document.getElementById('user-info').innerText = data.tipo.toUpperCase();
                } else { alert("Login inválido."); }
            } catch(e) { alert("Erro de conexão."); }
        }

        function playMusic(title, artist, url) {
            document.getElementById('p-title').innerText = title;
            document.getElementById('p-artist').innerText = artist;
            audio.src = url;
            audio.play();
            isPlaying = true;
            updatePlayerUI();
        }

        function toggleAudio() {
            if(audio.src) {
                if(isPlaying) audio.pause(); else audio.play();
                isPlaying = !isPlaying;
                updatePlayerUI();
            }
        }

        function updatePlayerUI() {
            const icon = document.getElementById('p-play-icon');
            icon.className = isPlaying ? 'bi bi-pause-circle-fill' : 'bi bi-play-circle-fill';
        }

        // Simulação de pulo e volume (Apple UX)
        audio.onended = () => { isPlaying = false; updatePlayerUI(); };
    </script>
</body>
</html>
