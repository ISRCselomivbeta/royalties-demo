<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELO MIV | Fintech Musical</title>

    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --neon-green: #00ff88;
            --miv-blue: #0072ff;
            --bg-dark: #07090c;
            --bg-card: #111418;
            --border: #1e2329;
            --text-light: #f8f9fa;
            --text-muted: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border: 0.25rem solid rgba(0, 255, 136, 0.3);
            border-top-color: var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0c0e12 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 9998;
            overflow-y: auto;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 2px solid var(--neon-green);
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: var(--neon-green);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-light);
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 136, 0.25);
        }

        .form-control-custom::placeholder {
            color: var(--text-muted);
        }

        .btn-miv {
            background: linear-gradient(135deg, var(--neon-green) 0%, #00cc6a 100%);
            border: none;
            border-radius: 0.75rem;
            color: #000;
            font-weight: 700;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .btn-miv:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .auth-link {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .main-app {
            display: none;
            min-height: 100vh;
            padding-bottom: 5rem;
        }

        .app-header {
            background: linear-gradient(180deg, rgba(0, 255, 136, 0.1) 0%, rgba(7, 9, 12, 0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-right: 1px solid var(--border);
            z-index: 1100;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .sidebar.open {
            left: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
        }

        .section {
            display: none;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .music-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
        }

        .music-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .player-bar {
            position: fixed;
            bottom: 5rem;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
            transition: all 0.3s ease;
            display: none;
        }

        .player-bar.expanded {
            bottom: 0;
            height: 100vh;
        }

        .progress-container {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--neon-green);
            width: 0%;
            border-radius: 3px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            z-index: 1001;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .nav-btn.active {
            color: var(--neon-green);
        }

    </style>
</head>

        let player, playlist = [], currentIndex = 0, currentUser = null;
        let valorizou30s = false;
        let saldoVisivel = false;
        let authToken = localStorage.getItem('miv_token') || null;

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            if (!email || !pass) return showToast("Preencha email e senha!", 'error');

            try {
                const url = `${SCRIPT_URL}?acao=login&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`;
                console.log("Chamando:", url);

                const res = await fetch(url, { mode: 'cors' });
                console.log("Status:", res.status);

                const text = await res.text();
                console.log("Resposta crua:", text);

                const result = JSON.parse(text);
                console.log("JSON:", result);

                if (result.success) {
                    currentUser = result.data;
                    authToken = result.data.token;
                    localStorage.setItem('miv_token', authToken);
                    showToast("Login realizado com sucesso!", 'success');
                    startApp();
                } else {
                    showToast(result.message || "Erro no login", 'error');
                }
            } catch (e) {
                console.error("Erro login:", e);
                showToast("Erro ao conectar. Veja console.", 'error');
            }
        }
