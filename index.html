<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selo MIV - Fintech Musical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .miv-gradient { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card-musica:hover { transform: translateY(-5px); transition: all 0.3s ease; border-color: #22c55e; }
    </style>
</head>
<body class="pb-24">

    <nav class="glass sticky top-0 z-50 p-4 border-b border-slate-800">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 miv-gradient rounded-lg flex items-center justify-center font-black text-white italic">MIV</div>
                <h1 class="text-xl font-bold tracking-tighter">SELO <span class="text-green-500">MIV</span></h1>
            </div>
            
            <div id="status-wallet" class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Saldo em Carteira</p>
                    <p id="saldo-valor" class="text-green-400 font-black">R$ 0,00</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-slate-700 border border-slate-600 flex items-center justify-center">
                    <i class="fas fa-user text-sm"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 space-y-8">
        
        <section class="rounded-3xl p-8 miv-gradient flex flex-col md:flex-row justify-between items-center shadow-2xl shadow-green-500/20">
            <div>
                <h2 class="text-3xl font-black mb-2 italic uppercase">Sua Wallet Musical</h2>
                <p class="text-green-100 opacity-90">Deposite via Mercado Pago e transforme saldo em ativos.</p>
            </div>
            <a href="https://link.mercadopago.com.br/selomiv" target="_blank" class="mt-6 md:mt-0 bg-white text-green-700 px-8 py-4 rounded-full font-black hover:bg-slate-100 transition shadow-lg flex items-center gap-3">
                <i class="fas fa-wallet"></i> DEPOSITAR AGORA
            </a>
        </section>

        <section>
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold uppercase tracking-widest text-green-500">Mercado de Ativos</h2>
                    <p class="text-slate-400">Invista em cotas de músicas e receba royalties.</p>
                </div>
                <button onclick="carregarMercado()" class="text-slate-500 hover:text-white transition"><i class="fas fa-sync"></i></button>
            </div>

            <div id="lista-musicas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </section>

    </main>

    <div id="player-container" class="fixed bottom-0 left-0 right-0 glass border-t border-slate-700 p-4 hidden">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img id="player-img" src="" class="w-12 h-12 rounded bg-slate-800">
                <div>
                    <h4 id="player-titulo" class="font-bold text-sm">Nenhuma música</h4>
                    <p class="text-xs text-green-500">Minerando Royalties...</p>
                </div>
            </div>
            
            <div class="flex-1 max-w-md mx-8">
                <div class="h-1 bg-slate-700 rounded-full">
                    <div id="player-progress" class="h-1 bg-green-500 rounded-full transition-all" style="width: 0%"></div>
                </div>
                <p class="text-[10px] text-center mt-2 text-slate-500">Mantenha o player ativo por 30s para validar o ganho.</p>
            </div>

            <button onclick="fecharPlayer()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTDfv9m7yRwJauGdPnvtbpMq9KTq9lmf8XWVKe9NT4OoaHTBPY2eamuHMfo1OJxSE-/exec";
        
        // Simulação de usuário logado (Em produção, viria do Login)
        let currentUser = { id: "U1769060182614", nome: "Visitante MIV", tipo: "ouvinte" };

        // 1. CARREGAR MÚSICAS DA PLANILHA
        async function carregarMercado() {
            const container = document.getElementById('lista-musicas');
            container.innerHTML = "<p class='col-span-full text-center py-20 text-slate-500'>Sincronizando com o Ledger...</p>";

            try {
                const res = await fetch(`${SCRIPT_URL}?acao=listar_mercado`);
                const musicas = await res.json();
                
                container.innerHTML = "";
                musicas.forEach(musica => {
                    container.innerHTML += `
                        <div class="card-musica glass p-4 rounded-2xl">
                            <img src="${musica.LINK_CAPA || 'https://via.placeholder.com/300'}" class="w-full h-40 object-cover rounded-xl mb-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg leading-tight">${musica.TITULO}</h3>
                                <span class="bg-slate-800 text-green-400 text-[10px] px-2 py-1 rounded font-bold">${musica.GÊNERO}</span>
                            </div>
                            <p class="text-slate-500 text-xs mb-4">ISRC: ${musica.ISRC}</p>
                            
                            <div class="flex items-center justify-between border-t border-slate-700 pt-4">
                                <div>
                                    <p class="text-[10px] text-slate-500 uppercase italic">Valor Cota</p>
                                    <p class="text-green-400 font-black">R$ ${parseFloat(musica['VALOR AÇÃO']).toFixed(2)}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="ativarPlayer('${musica.ID}', '${musica.TITULO}', '${musica.LINK_CAPA}')" class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:bg-green-500 hover:text-white transition">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button onclick="investir('${musica.ID}')" class="bg-green-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-green-500">INVESTIR</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                container.innerHTML = "<p class='text-red-500'>Erro ao conectar com o backend financeiro.</p>";
            }
        }

        // 2. LÓGICA DO PLAY FINANCEIRO (ECONOMIA DA ATENÇÃO)
        let playInterval;
        function ativarPlayer(id, titulo, capa) {
            const player = document.getElementById('player-container');
            player.classList.remove('hidden');
            document.getElementById('player-titulo').innerText = titulo;
            document.getElementById('player-img').src = capa || '';
            
            let progresso = 0;
            const bar = document.getElementById('player-progress');
            
            clearInterval(playInterval);
            playInterval = setInterval(async () => {
                progresso += 3.33; // 30 segundos aprox
                bar.style.width = progresso + "%";
                
                if (progresso >= 100) {
                    clearInterval(playInterval);
                    await registrarPlayFinanceiro(id);
                    progresso = 0;
                    bar.style.width = "0%";
                    alert("Play válido! Royalties distribuídos em sua Wallet.");
                }
            }, 1000);
        }

        async function registrarPlayFinanceiro(musicaId) {
            // O frontend apenas envia o comando "registre um play"
            // O backend que decide o valor para ouvinte e para investidor
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    acao: 'registrar_play',
                    ouvinteId: currentUser.id,
                    musicaId: musicaId
                })
            });
            atualizarSaldoInterface();
        }

        function investir(id) {
            alert("Redirecionando para interface de compra de cotas... Saldo interno será utilizado.");
        }

        function fecharPlayer() {
            document.getElementById('player-container').classList.add('hidden');
            clearInterval(playInterval);
        }

        window.onload = carregarMercado;
    </script>
</body>
</html>
