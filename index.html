<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV PRO | Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --miv-green: #00ff88;
            --bg-black: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 25px;
        }

        /* --- TELA DE ACESSO --- */
        #auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #003322, #000);
            padding: 20px;
        }

        .auth-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .auth-nav span {
            cursor: pointer;
            color: #888;
            font-weight: 600;
            transition: 0.3s;
            padding-bottom: 5px;
        }

        .auth-nav span.active {
            color: var(--miv-green);
            border-bottom: 2px solid var(--miv-green);
        }

        .miv-input {
            background: var(--glass) !important;
            border: 1px solid var(--glass-border) !important;
            color: white !important;
            border-radius: 12px !important;
            padding: 12px !important;
            margin-bottom: 12px;
        }

        .miv-input::placeholder { color: rgba(255,255,255,0.4); }

        .btn-miv {
            background: var(--miv-green);
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        /* DASHBOARD */
        #main-app { display: none; }
        .balance-hero { text-align: center; padding: 50px 20px; background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, transparent 100%); }
        .balance-amount { font-size: 3rem; font-weight: 700; letter-spacing: -1px; }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; display: flex; justify-content: space-around;
            padding: 15px; z-index: 1000;
        }

        .artist-field { display: none; border-left: 2px solid var(--miv-green); padding-left: 15px; margin-top: 10px; }
    </style>
</head>
<body>

    <section id="auth-page">
        <div class="glass-card" style="width: 100%; max-width: 450px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">MIV <span style="color:var(--miv-green)">PRO</span></h2>
                <small class="text-secondary">Ecosystem Innovation</small>
            </div>
            
            <div class="auth-nav">
                <span id="tab-l" class="active" onclick="toggleAuth('login')">Entrar</span>
                <span id="tab-c" onclick="toggleAuth('cadastro')">Criar Conta</span>
            </div>

            <div id="box-login">
                <input type="email" id="l-email" class="form-control miv-input" placeholder="Seu E-mail">
                <input type="password" id="l-pass" class="form-control miv-input" placeholder="Sua Senha">
                <button class="btn-miv" onclick="acaoLogin()">Acessar Ecossistema</button>
            </div>

            <div id="box-cadastro" style="display:none">
                <input type="text" id="c-nome" class="form-control miv-input" placeholder="Nome Completo">
                <div class="row g-2">
                    <div class="col-6"><input type="text" id="c-cpf" class="form-control miv-input" placeholder="CPF"></div>
                    <div class="col-6"><input type="text" id="c-tel" class="form-control miv-input" placeholder="Telefone/Zap"></div>
                </div>
                <input type="email" id="c-email" class="form-control miv-input" placeholder="E-mail">
                <input type="password" id="c-pass" class="form-control miv-input" placeholder="Crie uma Senha">
                
                <select id="c-tipo" class="form-control miv-input" onchange="checkTipo(this.value)">
                    <option value="ouvinte">Sou Investidor</option>
                    <option value="artista">Sou Artista</option>
                </select>

                <div id="campos-artista" class="artist-field">
                    <label class="small text-success mb-2">Link do Último Lançamento (YouTube)</label>
                    <input type="text" id="c-yt" class="form-control miv-input" placeholder="https://youtube.com/watch?v=...">
                    <small class="text-secondary d-block mb-3" style="font-size: 0.7rem;">
                        * Suas ações iniciais serão baseadas nos plays deste link.
                    </small>
                </div>

                <button class="btn-miv" onclick="acaoCadastro()">Registrar no Selo</button>
            </div>
        </div>
    </section>

    <main id="main-app">
        <header class="balance-hero">
            <p class="text-secondary small fw-bold mb-0">TOTAL EM CARTEIRA</p>
            <div class="balance-amount">R$ <span id="user-saldo">0,00</span></div>
            <div class="badge bg-success text-dark px-3 py-2 mt-2" id="user-tipo">Investidor</div>
        </header>

        <div class="container py-4">
            <h6 class="fw-bold mb-3"><i class="bi bi-lightning-charge-fill text-warning"></i> Ativos Sugeridos</h6>
            <div id="lista-musicas">
                </div>
        </div>

        <nav class="tab-bar glass-card">
            <a href="#" class="tab-item active"><i class="bi bi-house-door"></i></a>
            <a href="#" class="tab-item"><i class="bi bi-search"></i></a>
            <a href="#" class="tab-item" onclick="location.reload()"><i class="bi bi-person-circle"></i></a>
        </nav>
    </main>

    <script>
        // URL DA SUA IMPLANTAÇÃO GOOGLE
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQ1UtXofZc8TGNU7WFhWmHWmJI7yZuv8cOTTTouMdJUheS7IX45rL2nKmgBbiaZ0Gr/exec';

        function toggleAuth(aba) {
            document.getElementById('box-login').style.display = aba === 'login' ? 'block' : 'none';
            document.getElementById('box-cadastro').style.display = aba === 'cadastro' ? 'block' : 'none';
            document.getElementById('tab-l').className = aba === 'login' ? 'active' : '';
            document.getElementById('tab-c').className = aba === 'cadastro' ? 'active' : '';
        }

        function checkTipo(valor) {
            document.getElementById('campos-artista').style.display = valor === 'artista' ? 'block' : 'none';
        }

        async function acaoLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            if(!email || !pass) return alert("Preencha e-mail e senha.");

            try {
                const res = await fetch(`${API_URL}?acao=login&usuario=${email}&senha=${pass}`);
                const data = await res.json();
                if(data.success) renderApp(data);
                else alert("Acesso negado.");
            } catch(e) { alert("Erro de conexão."); }
        }

        async function acaoCadastro() {
            const dados = {
                nome: document.getElementById('c-nome').value,
                cpf: document.getElementById('c-cpf').value,
                tel: document.getElementById('c-tel').value,
                email: document.getElementById('c-email').value,
                senha: document.getElementById('c-pass').value,
                tipo: document.getElementById('c-tipo').value,
                youtube: document.getElementById('c-yt').value
            };

            if(!dados.email || !dados.senha || !dados.nome) return alert("Nome, E-mail e Senha são obrigatórios.");

            try {
                // Enviamos todos os novos campos para o Script do Google
                const res = await fetch(`${API_URL}?acao=cadastro&nome=${dados.nome}&email=${dados.email}&senha=${dados.senha}&tipo=${dados.tipo}&cpf=${dados.cpf}&tel=${dados.tel}&yt=${dados.youtube}`);
                const data = await res.json();
                if(data.success) {
                    alert("Cadastro Realizado! Entre com seu e-mail.");
                    toggleAuth('login');
                }
            } catch(e) { alert("Erro ao processar cadastro."); }
        }

        function renderApp(dados) {
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-nome').innerText = dados.nome;
            document.getElementById('user-saldo').innerText = dados.saldo.toFixed(2);
            document.getElementById('user-tipo').innerText = dados.tipo.toUpperCase();
        }
    </script>
</body>
</html>
