<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIV Ecosystem | Official</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.7);
            --apple-blue: #007AFF;
            --apple-text: #F5F5F7;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.022em;
        }

        .glass-card {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
        }

        .apple-input {
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px;
            margin-bottom: 12px;
        }

        .apple-input:focus {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 0 2px var(--apple-blue);
            color: white;
        }

        .btn-apple {
            background-color: var(--apple-blue);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-apple:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .nav-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 15px 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #app { display: none; }
    </style>
</head>
<body class="p-4">

    <div id="authArea" class="container" style="max-width: 400px; margin-top: 10vh;">
        <div class="text-center mb-5">
            <h1 style="font-weight: 700; font-size: 42px;">MIV</h1>
            <p class="text-secondary">Official Music Ecosystem</p>
        </div>

        <div class="glass-card" id="loginForm">
            <input type="email" id="lUser" class="form-control apple-input" placeholder="E-mail">
            <input type="password" id="lPass" class="form-control apple-input" placeholder="Palavra-passe">
            <button onclick="fazerLogin()" class="btn btn-apple w-100 mt-3">Iniciar Sessão</button>
            <div class="text-center mt-4">
                <a href="#" onclick="toggleAuth(true)" class="text-secondary text-decoration-none small">Criar ID MIV</a>
            </div>
        </div>

        <div class="glass-card" id="registerForm" style="display:none;">
            <input type="text" id="cNome" class="form-control apple-input" placeholder="Nome Completo">
            <input type="email" id="cEmail" class="form-control apple-input" placeholder="E-mail">
            <input type="password" id="cPass" class="form-control apple-input" placeholder="Senha">
            <select id="cTipo" class="form-control apple-input">
                <option value="ouvinte">Investidor</option>
                <option value="artista">Artista</option>
            </select>
            <button onclick="fazerCadastro()" class="btn btn-apple w-100 mt-3">Registar</button>
            <div class="text-center mt-4">
                <a href="#" onclick="toggleAuth(false)" class="text-secondary text-decoration-none small">Já tenho conta</a>
            </div>
        </div>
    </div>

    <div id="app" class="container py-4">
        <div class="d-flex justify-content-between align-items-end mb-5">
            <div>
                <h6 class="text-secondary mb-0">Bem-vindo,</h6>
                <h2 id="uNome" style="font-weight: 700;">--</h2>
            </div>
            <div class="text-end">
                <h6 class="text-secondary mb-0">Carteira</h6>
                <h3 id="uSaldo" style="color: #00ff88; font-weight: 700;">R$ 0,00</h3>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="glass-card h-100">
                    <h5 class="mb-4">Mercado de Ativos</h5>
                    <div id="listaMusicas" class="list-group list-group-flush">
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="painelArtista" class="glass-card" style="display:none;">
                    <h5 class="mb-4">Ativar Música</h5>
                    <input type="text" id="mTitulo" class="form-control apple-input" placeholder="Nome da Música">
                    <input type="text" id="mLink" class="form-control apple-input" placeholder="ID do YouTube">
                    <button onclick="enviarMusica()" class="btn btn-apple w-100 mt-2">Enviar para Playlist Oficial</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-player" id="playerBar" style="display:none;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div style="width:48px; height:48px; background:linear-gradient(45deg, #ff3b30, #ff9500); border-radius:8px;"></div>
                <div>
                    <div class="fw-bold small">MIV Playlist Oficial</div>
                    <div class="text-secondary" style="font-size: 11px;">Ouvir Ativos do Selo</div>
                </div>
            </div>
            <button class="btn btn-light btn-sm rounded-pill px-4 fw-bold" onclick="window.open('https://www.youtube.com/watch?v=sNRWCkk1o9w&list=PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN')">
                Ouvir
            </button>
        </div>
    </div>

    <script>
        const API_URL = "TEU_LINK_DO_GOOGLE_AQUI";

        async function fazerLogin() {
            const u = document.getElementById("lUser").value;
            const s = document.getElementById("lPass").value;
            const res = await fetch(`${API_URL}?acao=login&usuario=${u}&senha=${s}`);
            const data = await res.json();

            if(data.success) {
                localStorage.setItem("miv_session", JSON.stringify(data));
                location.reload();
            } else { alert(data.msg || "Erro no acesso."); }
        }

        async function fazerCadastro() {
            const res = await fetch(`${API_URL}?acao=cadastro&nome=${document.getElementById("cNome").value}&email=${document.getElementById("cEmail").value}&senha=${document.getElementById("cPass").value}&tipo=${document.getElementById("cTipo").value}&url_base=${window.location.href.split('?')[0]}`);
            const data = await res.json();
            if(data.success) alert("Verifica o teu e-mail para ativar a conta!");
        }

        window.onload = () => {
            const sess = JSON.parse(localStorage.getItem("miv_session"));
            if(sess) {
                document.getElementById("authArea").style.display = "none";
                document.getElementById("app").style.display = "block";
                document.getElementById("playerBar").style.display = "block";
                document.getElementById("uNome").innerText = sess.nome;
                document.getElementById("uSaldo").innerText = "R$ " + sess.saldo.toFixed(2);
                if(sess.tipo === 'artista') document.getElementById("painelArtista").style.display = "block";
            }
        }

        function toggleAuth(cad) {
            document.getElementById("loginForm").style.display = cad ? "none" : "block";
            document.getElementById("registerForm").style.display = cad ? "block" : "none";
        }
    </script>
</body>
</html>
