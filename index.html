<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar Contrato | Selo MIV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gera√ß√£o de Contrato</h1>

    <label for="nome">Nome completo</label>
    <input id="nome" type="text" placeholder="Seu nome" autocomplete="name">

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com" autocomplete="email">

    <label for="percentual">Percentual de royalties</label>
    <select id="percentual">
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50">50%</option>
    </select>

    <button onclick="enviar()">Gerar contrato</button>

    <div id="status"></div>
  </div>

<script>
function enviar() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const percentual = document.getElementById("percentual").value;

  if (!nome || !email) {
    document.getElementById("status").innerHTML = "‚ùå Preencha nome e e-mail.";
    return;
  }

  // Valida√ß√£o de e-mail simples
  if (!email.includes('@') || !email.includes('.')) {
    document.getElementById("status").innerHTML = "‚ùå Digite um e-mail v√°lido.";
    return;
  }

  const dados = {
    nome: nome,
    email: email,
    percentual: percentual,
    valor: parseInt(percentual) * 50,
    data: new Date().toISOString()
  };

  document.getElementById("status").innerHTML = "‚è≥ Gerando contrato, aguarde...";
  
  // Desabilita o bot√£o para evitar m√∫ltiplos cliques
  const botao = document.querySelector('button');
  botao.disabled = true;
  botao.textContent = "Processando...";

  // URL do Google Apps Script - IMPORTANTE: verifique se est√° correto
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNkO8mGuBtwaVkSvRdJY1aUR_dPY7xa3CohawvKh-_U9bu12jguHqQVfdla9OoPh0/exec";
  
  // Usando FormData para contornar problemas de CORS
  const formData = new URLSearchParams();
  formData.append('nome', nome);
  formData.append('email', email);
  formData.append('percentual', percentual);
  formData.append('valor', dados.valor);
  formData.append('data', dados.data);

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: 'no-cors', // Modo no-cors para evitar problemas
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: formData.toString()
  })
  .then(response => {
    // Com 'no-cors' n√£o podemos ler a resposta, ent√£o assumimos sucesso
    console.log("Requisi√ß√£o enviada com sucesso");
    
    // Mensagem de sucesso (em produ√ß√£o voc√™ deve confirmar por e-mail)
    document.getElementById("status").innerHTML = `
      ‚úÖ Contrato gerado com sucesso!<br><br>
      üì© Um e-mail de confirma√ß√£o foi enviado para:<br>
      <strong>${email}</strong><br><br>
      Em breve voc√™ receber√° o contrato por e-mail.
    `;
    
    // Limpa o formul√°rio
    document.getElementById("nome").value = "";
    document.getElementById("email").value = "";
  })
  .catch(err => {
    console.error("Erro:", err);
    document.getElementById("status").innerHTML = `
      ‚ö†Ô∏è Requisi√ß√£o enviada, mas houve um problema na resposta.<br>
      Verifique seu e-mail <strong>${email}</strong> em alguns minutos.
    `;
  })
  .finally(() => {
    // Reabilita o bot√£o
    botao.disabled = false;
    botao.textContent = "Gerar contrato";
  });
}
</script>

</body>
</html>
