<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selo MIV - Plataforma de Investimento em M√∫sica</title>
<style>
    /* ESTILOS B√ÅSICOS */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
    body { background: linear-gradient(135deg, #0a192f 0%, #1a1a2e 100%); color: #fff; min-height:100vh; }
    .container { max-width:1200px; margin:0 auto; padding:20px; }

    /* TOAST NOTIFICATIONS */
    .toast { position: fixed; top:20px; right:20px; padding:15px 20px; border-radius:8px; color:white; z-index:1000; max-width:400px; animation: slideIn 0.3s ease; }
    .toast.success { background:#10b981; }
    .toast.error { background:#ef4444; }
    .toast.info { background:#3b82f6; }
    .toast.warning { background:#f59e0b; }
    @keyframes slideIn { from { transform: translateX(100%); opacity:0; } to { transform: translateX(0); opacity:1; } }

    /* LOADING */
    .loading-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:9999; flex-direction:column; }
    .spinner { width:50px; height:50px; border:5px solid rgba(255,255,255,0.3); border-radius:50%; border-top-color:#00ff88; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* HEADER */
    .header { display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid rgba(255,255,255,0.1); }
    .logo { font-size:24px; font-weight:bold; color:#00ff88; }
    .user-info { display:flex; align-items:center; gap:15px; }
    .balance { background: rgba(0,255,136,0.1); padding:8px 15px; border-radius:20px; font-weight:bold; }

    /* NAVEGA√á√ÉO */
    .nav-tabs { display:flex; gap:10px; margin:20px 0; overflow-x:auto; padding-bottom:10px; }
    .nav-tab { padding:10px 20px; background: rgba(255,255,255,0.1); border:none; border-radius:8px; color:white; cursor:pointer; white-space:nowrap; }
    .nav-tab.active { background:#00ff88; color:#0a192f; }

    /* CONTE√öDO */
    .content-section { display:none; padding:20px 0; }
    .content-section.active { display:block; }

    /* CARD DE M√öSICA */
    .music-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:20px; margin-top:20px; }
    .music-card { background: rgba(255,255,255,0.05); border-radius:12px; overflow:hidden; transition: transform 0.3s ease; }
    .music-card:hover { transform: translateY(-5px); }
    .music-cover { width:100%; height:200px; object-fit:cover; }
    .music-info { padding:15px; }
    .music-title { font-size:18px; font-weight:bold; margin-bottom:5px; }
    .music-artist { color:#888; margin-bottom:10px; }
    .music-price { color:#00ff88; font-weight:bold; font-size:20px; }

    /* FORMUL√ÅRIOS */
    .auth-form { max-width:400px; margin:50px auto; background: rgba(255,255,255,0.05); padding:30px; border-radius:12px; }
    .form-group { margin-bottom:20px; }
    .form-label { display:block; margin-bottom:5px; color:#aaa; }
    .form-input { width:100%; padding:12px 15px; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:8px; color:white; font-size:16px; }
    .form-input:focus { outline:none; border-color:#00ff88; }
    .btn { background:#00ff88; color:#0a192f; border:none; padding:12px 25px; border-radius:8px; font-weight:bold; cursor:pointer; transition: opacity 0.3s ease; width:100%; font-size:16px; }
    .btn:hover { opacity:0.9; }
    .btn-secondary { background:transparent; color:#00ff88; border:1px solid #00ff88; }

    /* PLAYER */
    #playerSection { background: rgba(0,0,0,0.3); border-radius:12px; padding:20px; margin-bottom:30px; }
    #youtubePlayer { width:100%; height:400px; border-radius:8px; }

    /* MODAIS */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1001; }
    .modal.active { display:flex; }
    .modal-content { background:#1a1a2e; padding:30px; border-radius:12px; max-width:500px; width:90%; max-height:80vh; overflow-y:auto; }

    /* TABELAS */
    .table-container { overflow-x:auto; margin-top:20px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px 15px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.1); }
    th { background: rgba(255,255,255,0.05); color:#00ff88; }

    /* RESPONSIVO */
    @media (max-width:768px){
        .music-grid { grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); }
        .nav-tabs { flex-wrap:wrap; }
        .header { flex-direction:column; gap:15px; text-align:center; }
    }
</style>
</head>
<body>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <p id="loadingMessage" style="margin-top:15px;"></p>
</div>

<!-- TOAST CONTAINER -->
<div id="toastContainer"></div>

<!-- CONTAINER PRINCIPAL -->
<div class="container">

    <!-- HEADER (AP√ìS LOGIN) -->
    <div id="headerSection" class="header" style="display:none;">
        <div class="logo">üéµ SELO MIV</div>
        <div class="user-info">
            <div class="balance">Saldo: <span id="currentBalance">R$ 0,00</span></div>
            <button onclick="handleLogout()" class="btn btn-secondary">Sair</button>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="loginSection" class="auth-form">
        <h2 style="text-align:center; margin-bottom:30px; color:#00ff88;">Login</h2>
        <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label for="loginPassword" class="form-label">Senha</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button onclick="handleLogin()" class="btn">Entrar</button>
        <p style="text-align:center; margin-top:20px;">
            N√£o tem conta? <a href="#" onclick="showRegisterForm()" style="color:#00ff88;">Cadastre-se</a>
        </p>
    </div>

    <!-- CADASTRO -->
    <div id="registerSection" class="auth-form" style="display:none;">
        <h2 style="text-align:center; margin-bottom:30px; color:#00ff88;">Cadastro</h2>
        <div class="form-group">
            <label for="registerName" class="form-label">Nome Completo</label>
            <input type="text" id="registerName" class="form-input" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" id="registerEmail" class="form-input" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label for="registerPassword" class="form-label">Senha (m√≠nimo 6 caracteres)</label>
            <input type="password" id="registerPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <div class="form-group">
            <label for="registerType" class="form-label">Tipo de Usu√°rio</label>
            <select id="registerType" class="form-input" onchange="toggleArtistLink()">
                <option value="">Selecione...</option>
                <option value="ouvinte">Ouvinte/Investidor</option>
                <option value="artista">Artista</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        <div class="form-group" id="artistLinkGroup" style="display:none;">
            <label for="registerLink" class="form-label">Link do seu trabalho (YouTube/SoundCloud)</label>
            <input type="url" id="registerLink" class="form-input" placeholder="https://...">
        </div>
        <button onclick="handleRegister()" class="btn">Cadastrar</button>
        <p style="text-align:center; margin-top:20px;">
            J√° tem conta? <a href="#" onclick="showLoginForm()" style="color:#00ff88;">Fa√ßa login</a>
        </p>
    </div>

    <!-- SE√á√ïES DE CONTE√öDO (Player, Music Cards, Tabelas, etc.) -->
    <div id="playerSection" class="content-section">
        <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="musicSection" class="content-section music-grid">
        <!-- Cada m√∫sica ser√° gerada via JS -->
    </div>

</div>

<script>
    // FUN√á√ïES DE LOGIN/CADASTRO
    function showLoginForm() { document.getElementById('loginSection').style.display='block'; document.getElementById('registerSection').style.display='none'; }
    function showRegisterForm() { document.getElementById('loginSection').style.display='none'; document.getElementById('registerSection').style.display='block'; }
    function toggleArtistLink(){ 
        document.getElementById('artistLinkGroup').style.display = document.getElementById('registerType').value==='artista' ? 'block':'none'; 
    }
    function handleLogin(){ console.log('Login process'); }
    function handleRegister(){ console.log('Register process'); }
    function handleLogout(){ console.log('Logout'); }

    // FUN√á√ÉO DE TOAST
    function showToast(msg,type='info'){ 
        const toast=document.createElement('div'); 
        toast.className=`toast ${type}`; 
        toast.innerText=msg; 
        document.getElementById('toastContainer').appendChild(toast);
        setTimeout(()=>{ toast.remove(); },3000);
    }
</script>

</body>
</html>
