<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SELO MIV PRO</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#000;color:#fff;font-family:Arial}
.card{background:#111;border-radius:16px;padding:15px;margin-bottom:10px}
.btn-miv{background:#00ff88;color:#000;border:none}
</style>
</head>
<body>

<div id="login" class="container mt-5">
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="senha" type="password" class="form-control mb-2" placeholder="Senha">
  <button class="btn btn-miv w-100" onclick="login()">ENTRAR</button>
</div>

<div id="app" style="display:none" class="container mt-4">
  <h3>Saldo: R$ <span id="saldo">0</span></h3>
  <button class="btn btn-outline-success w-100 mb-3" onclick="cadastrar()">TOKENIZAR</button>
  <div id="market"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_URL="COLE_AQUI_URL_DO_SCRIPT";
let user=null,player=null,mid=null;

function login(){
 fetch(`${API_URL}?acao=login&usuario=${email.value}&senha=${senha.value}`)
 .then(r=>r.json()).then(d=>{
  if(!d.success) return alert("Login inválido");
  user=d; localStorage.setItem("miv",JSON.stringify(d));
  login.style.display="none"; app.style.display="block";
  saldo.innerText=d.saldo.toFixed(2);
  mercado();
 });
}

function mercado(){
 fetch(`${API_URL}?acao=listar_mercado`).then(r=>r.json()).then(d=>{
  market.innerHTML=d.musicas.map(m=>`
   <div class="card" onclick="play('${m.videoId}','${m.id}')">
    <b>${m.titulo}</b><br>${m.artista}
    <button class="btn btn-sm btn-miv float-end"
     onclick="event.stopPropagation();buy('${m.id}',${m.valor})">
     R$ ${m.valor}
    </button>
   </div>`).join("");
 });
}

function cadastrar(){
 const u=prompt("Link YouTube"), t=prompt("Título");
 fetch(`${API_URL}?acao=cadastrar_ativo&artistaId=${user.id}&urlYoutube=${encodeURIComponent(u)}&titulo=${t}`)
 .then(r=>r.json()).then(d=>{ if(d.success) mercado(); });
}

function buy(id,v){
 fetch(`${API_URL}?acao=negociar_acao&user_id=${user.id}&musica_id=${id}&valor_total=${v}`)
 .then(r=>r.json()).then(d=>alert("Cota adquirida"));
}

function onYouTubeIframeAPIReady(){
 player=new YT.Player('p',{height:'0',width:'0',events:{onStateChange:e=>{
  if(e.data===1) setTimeout(()=>{
   if(player.getPlayerState()===1 && mid)
    fetch(`${API_URL}?acao=registrar_play&userId=${user.id}&musicaId=${mid}`);
  },30000);
 }}});
}
function play(v,id){ mid=id; player.loadVideoById(v); }

window.onload=()=>{
 const s=localStorage.getItem("miv");
 if(s){ user=JSON.parse(s); login.style.display="none"; app.style.display="block"; mercado(); }
}
</script>

<div id="p"></div>
</body>
</html>
