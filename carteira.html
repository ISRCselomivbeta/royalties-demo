<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";
    const userId = localStorage.getItem("userId");

    async function atualizarCarteira() {
        const res = await fetch(`${API_URL}?acao=ver_carteira&userId=${userId}`);
        const data = await res.json();
        if(data.success) {
            document.getElementById("saldo").innerText = "R$ " + data.saldo.toFixed(2);
            // Renderizar histórico da aba TRANSAÇÕES aqui...
        }
    }
    atualizarCarteira();
</script>
