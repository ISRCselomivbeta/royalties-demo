<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; }
        .card-carteira { background: #1e2329; border: 1px solid #333; border-radius: 15px; padding: 25px; margin-top: 20px; }
        .saldo-valor { font-size: 2.5rem; font-weight: bold; color: #00c6ff; }
        .historico-item { background: #2b3139; border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 4px solid #00c6ff; }
        .valor-positivo { color: #0ecb81; }
        .valor-negativo { color: #f6465d; }
        .btn-voltar { color: #00c6ff; text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container py-4">
        <a href="javascript:history.back()" class="btn-voltar"><i class="bi bi-arrow-left"></i> Voltar ao Painel</a>

        <h3 class="fw-bold mb-4">Minha <span style="color:#00c6ff">Carteira</span></h3>

        <div class="card-carteira shadow text-center">
            <p class="text-muted mb-1">Saldo Disponível</p>
            <div class="saldo-valor" id="saldoTxt">R$ 0,00</div>
            <div class="mt-3">
                <button class="btn btn-outline-info btn-sm mx-1" onclick="alert('Sistema de Depósito em breve!')">Depositar</button>
                <button class="btn btn-outline-light btn-sm mx-1" onclick="alert('Mínimo para saque: R$ 50,00')">Sacar</button>
            </div>
        </div>

        <h5 class="mt-5 mb-3">Histórico Recente</h5>
        <div id="listaHistorico">
            <p class="text-muted small">Carregando transações...</p>
        </div>
    </div>

    <script>
        // SEU LINK DO SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        async function carregarCarteira() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch(`${API_URL}?acao=ver_carteira&userId=${userId}`);
                const data = await response.json();

                if (data.success) {
                    // Atualiza o Saldo
                    document.getElementById("saldoTxt").innerText = "R$ " + data.saldo.toFixed(2);

                    // Atualiza o Histórico
                    const lista = document.getElementById("listaHistorico");
                    lista.innerHTML = "";

                    if (data.historico && data.historico.length > 0) {
                        data.historico.forEach(item => {
                            const dataFormatada = new Date(item.data).toLocaleDateString('pt-BR');
                            const classeValor = item.valor >= 0 ? 'valor-positivo' : 'valor-negativo';
                            const sinal = item.valor >= 0 ? '+' : '';

                            lista.innerHTML += `
                                <div class="historico-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="fw-bold">${item.desc}</div>
                                        <small class="text-muted">${dataFormatada}</small>
                                    </div>
                                    <div class="fw-bold ${classeValor}">${sinal} R$ ${Math.abs(item.valor).toFixed(2)}</div>
                                </div>
                            `;
                        });
                    } else {
                        lista.innerHTML = "<p class='text-muted small'>Nenhuma transação encontrada.</p>";
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar carteira:", error);
                document.getElementById("listaHistorico").innerHTML = "<p class='text-danger'>Erro ao conectar com o banco de dados.</p>";
            }
        }

        // Inicia a carga dos dados
        carregarCarteira();
    </script>
</body>
</html>
