<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f2027; color: white; font-family: sans-serif; }
        .card-wallet { background: #1e1e1e; border-radius: 15px; border: 1px solid #333; padding: 25px; }
        .balance-amount { font-size: 2.5rem; font-weight: bold; color: #00c6ff; }
        .table-dark { background: transparent; --bs-table-bg: transparent; }
        .status-entrada { color: #2ecc71; }
        .status-saida { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Minha Carteira</h2>
            <button onclick="window.history.back()" class="btn btn-outline-light btn-sm">Voltar</button>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card-wallet text-center">
                    <small class="text-muted d-block mb-2">SALDO DISPONÍVEL</small>
                    <div id="saldoAtual" class="balance-amount">R$ 0,00</div>
                    <button class="btn btn-miv w-100 mt-3" style="background: linear-gradient(135deg,#00c6ff,#0072ff); border:none; color:white;">Sacar via PIX</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card-wallet">
                    <h5 class="mb-4">Extrato Recente</h5>
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="listaTransacoes">
                                <tr><td colspan="3" class="text-center">Carregando histórico...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybVbmeFPeJj95a4RgWCq5ihR_47ZIumJIAdnxDHedYvjfOkgu2fIppsi0Ma_8_DnjZ/exec";
        const userId = localStorage.getItem("userId");

        async function carregarDadosCarteira() {
            try {
                // Pedimos ao servidor os dados das abas SALDOS e TRANSAÇÕES
                const res = await fetch(`${API_URL}?acao=ver_carteira&userId=${userId}`);
                const data = await res.json();

                if (data.success) {
                    // Atualiza Saldo
                    document.getElementById("saldoAtual").innerText = "R$ " + data.saldo.toFixed(2);
                    
                    // Atualiza Tabela de Transações
                    const tabela = document.getElementById("listaTransacoes");
                    tabela.innerHTML = "";
                    
                    data.historico.forEach(t => {
                        const classe = t.tipo === "ENTRADA" ? "status-entrada" : "status-saida";
                        const sinal = t.tipo === "ENTRADA" ? "+" : "-";
                        tabela.innerHTML += `
                            <tr>
                                <td>${t.data}</td>
                                <td>${t.descricao}</td>
                                <td class="${classe}">${sinal} R$ ${t.valor.toFixed(2)}</td>
                            </tr>
                        `;
                    });
                }
            } catch (e) {
                console.error("Erro ao carregar carteira");
            }
        }

        if(!userId) window.location.href = "login.html";
        carregarDadosCarteira();
    </script>
</body>
</html>
