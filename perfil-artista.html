<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil Artista | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; }
        .perfil-header { background: linear-gradient(to bottom, #1e2329, #0b0e11); padding: 40px 20px; text-align: center; }
        .btn-invest { background: #00c6ff; color: black; font-weight: bold; padding: 12px 25px; border-radius: 30px; border: none; }
    </style>
</head>
<body>
    <div class="perfil-header">
        <h2 class="fw-bold">Elzo MIV</h2>
        <p class="text-muted">ID do Artista: A001</p>
        <button id="btnSeguir" class="btn btn-outline-info rounded-pill px-4 mb-3" onclick="seguir()">+ SEGUIR</button>
        <div class="mt-2">
            <a href="checkout.html" class="btn-invest text-decoration-none">COMPRAR AÇÕES (R$ 15,00/cada)</a>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        async function seguir() {
            const btn = document.getElementById("btnSeguir");
            btn.innerText = "SEGUINDO...";
            await fetch(API_URL + `?acao=seguir_artista&ouvinte_id=${localStorage.getItem("userId")}&artista_id=A001`, {method:"POST", mode:"no-cors"});
            btn.classList.replace("btn-outline-info", "btn-info");
            btn.innerText = "SEGUINDO";
        }
    </script>
</body>
</html>
