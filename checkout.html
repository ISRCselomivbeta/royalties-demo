<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checkout | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; display: flex; align-items: center; min-height: 100vh; }
        .card-checkout { background: #1e2329; padding: 30px; border-radius: 15px; width: 100%; max-width: 450px; margin: auto; border: 1px solid #333; }
        .btn-pay { background: #0ecb81; color: white; font-weight: bold; width: 100%; padding: 15px; border-radius: 10px; border: none; }
    </style>
</head>
<body>
    <div class="card-checkout shadow">
        <h4>Finalizar Investimento</h4>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <span>Ações: Som da Rua</span>
            <span id="qtdAcoes">2</span>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <span class="fw-bold">Total a Pagar</span>
            <span class="fw-bold text-info">R$ 30,00</span>
        </div>

        <button onclick="finalizarCompra()" id="btnPagar" class="btn-pay">CONFIRMAR E PAGAR</button>
        <p class="text-center mt-3 small"><a href="ouvinte-dashboard.html" class="text-muted">Cancelar</a></p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        async function finalizarCompra() {
            const btn = document.getElementById("btnPagar");
            btn.disabled = true;
            btn.innerText = "Processando...";

            const params = new URLSearchParams({
                acao: "negociar_acao",
                user_id: localStorage.getItem("userId"),
                musica_id: "M01",
                quantidade: 2,
                preco_unitario: 15,
                valor: 30,
                tipo_ordem: "COMPRA"
            });

            try {
                const res = await fetch(API_URL + "?" + params, { method: "POST" });
                const data = await res.json();

                if(data.success) {
                    alert("✅ Sucesso! Ações adicionadas à sua carteira.");
                    window.location.href = "ouvinte-dashboard.html";
                } else {
                    alert("❌ Erro: " + data.error);
                    btn.disabled = false;
                    btn.innerText = "CONFIRMAR E PAGAR";
                }
            } catch (e) {
                alert("Erro de conexão com o banco de dados.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
