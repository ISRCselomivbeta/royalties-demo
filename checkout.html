<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --miv-blue: #0072ff;
            --miv-cyan: #00c6ff;
            --bg: #05070a;
            --card-bg: #111418;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif;
            display: flex; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
        }

        .checkout-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 450px;
            margin: auto;
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }

        .price-tag {
            font-size: 3rem;
            font-weight: 800;
            color: var(--miv-cyan);
            margin: 20px 0;
        }

        .btn-pay {
            background: linear-gradient(90deg, var(--miv-blue), var(--miv-cyan));
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
        }

        .btn-pay:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 198, 255, 0.6);
        }

        /* Status de Processamento */
        #statusProcessando {
            display: none;
            margin-top: 20px;
        }

        .loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: var(--miv-cyan);
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="checkout-container shadow-lg">
        <div class="mb-4">
            <i class="bi bi-patch-check-fill text-info h1"></i>
            <h3 class="fw-bold mt-2">Quase lá!</h3>
            <p class="text-muted small">Você está adquirindo 2 cotas de <strong>Som da Rua</strong></p>
        </div>

        <div class="price-tag">R$ 30,00</div>

        <button onclick="abrirPagamento()" id="btnPagar" class="btn-pay">
            PAGAR COM MERCADO PAGO
        </button>

        <div id="statusProcessando">
            <div class="loader me-2"></div>
            <span class="small text-info">Aguardando confirmação na nova janela...</span>
        </div>
        
        <div class="mt-4">
            <a href="ouvinte-dashboard.html" class="text-muted small text-decoration-none">
                <i class="bi bi-arrow-left"></i> Voltar e cancelar
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";
        const LINK_MERCADO_PAGO = "https://link.mercadopago.com.br/selomiv";

        function abrirPagamento() {
            const btn = document.getElementById("btnPagar");
            const status = document.getElementById("statusProcessando");

            // 1. Abre o Mercado Pago em uma nova aba/janela
            const paymentWindow = window.open(LINK_MERCADO_PAGO, '_blank');

            // 2. Muda o visual do site original
            btn.disabled = true;
            btn.innerText = "PAGAMENTO EM ABERTO";
            btn.style.opacity = "0.5";
            status.style.display = "block";

            // 3. Registra a intenção de compra no banco de dados imediatamente
            registrarNoBanco();

            // 4. Verifica se a janela de pagamento foi fechada
            const checkWindow = setInterval(() => {
                if (paymentWindow.closed) {
                    clearInterval(checkWindow);
                    alert("⚠️ Se você finalizou o pagamento, suas ações aparecerão no saldo em instantes!");
                    window.location.href = "ouvinte-dashboard.html";
                }
            }, 1000);
        }

        async function registrarNoBanco() {
            const userId = localStorage.getItem("userId");
            const params = new URLSearchParams({
                acao: "negociar_acao",
                user_id: userId,
                musica_id: "M01",
                quantidade: 2,
                preco_unitario: 15,
                valor: 30,
                tipo_ordem: "COMPRA"
            });

            try {
                // Notifica o Google Sheets que uma compra foi iniciada
                await fetch(API_URL + "?" + params.toString(), { method: "POST" });
            } catch (e) {
                console.error("Erro ao registrar");
            }
        }
    </script>
</body>
</html>
