<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicInvest | O Futuro do Som</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-surface: #0a0a0a;
            --card-bg: #161616;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-surface);
            color: #ffffff;
            padding-bottom: 80px; /* Espa√ßo para a navega√ß√£o m√≥vel */
        }

        /* Estilo da Navega√ß√£o Inferior (Estilo App) */
        .bottom-nav {
            background: rgba(22, 22, 22, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-link {
            color: #888;
            font-size: 0.8rem;
            text-align: center;
        }

        .nav-link.active {
            color: var(--neon-green) !important;
        }

        /* Cards de M√∫sica Estilizados */
        .music-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
        }

        .btn-invest {
            background: var(--neon-green);
            color: #000;
            font-weight: 700;
            border-radius: 12px;
            border: none;
        }

        .glass-panel {
            background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,0,0,0));
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(0,255,136,0.2);
        }

        .badge-play {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
            font-size: 0.7rem;
            padding: 5px 10px;
            border-radius: 50px;
        }

        .section-page { display: none; }
        .section-page.active { display: block; }
    </style>
</head>
<body>

<div class="container py-4">
    
    <section id="explorar" class="section-page active">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Explorar <span style="color: var(--neon-green);">Drops</span></h2>
            <div class="text-end">
                <small class="text-secondary d-block">Saldo dispon√≠vel</small>
                <span class="fw-bold text-success" id="saldo-display">R$ 1.000,00</span>
            </div>
        </header>

        <div id="mercado-container" class="row">
            <div class="text-center py-5">
                <div class="spinner-border text-success"></div>
            </div>
        </div>
    </section>

    <section id="carteira" class="section-page">
        <h2 class="fw-bold mb-4">Minha <span style="color: var(--neon-green);">Banca</span></h2>
        <div class="glass-panel mb-4 text-center">
            <p class="mb-1 text-secondary">Valor Total em Ativos</p>
            <h1 id="valor-ativos">R$ 0,00</h1>
        </div>
        <div id="meus-ativos-lista">
            <p class="text-center text-secondary">Voc√™ ainda n√£o possui fra√ß√µes musicais.</p>
        </div>
    </section>

    <section id="perfil" class="section-page text-center">
        <div class="py-5">
            <div class="rounded-circle bg-secondary d-inline-block mb-3" style="width: 100px; height: 100px;"></div>
            <h3>@Musician_User</h3>
            <p class="text-secondary">N√≠vel: Investidor Bronze</p>
            <button class="btn btn-outline-danger mt-4" onclick="location.reload()">Sair do App</button>
        </div>
    </section>

</div>

<nav class="bottom-nav d-flex justify-content-around py-2">
    <a href="#" class="nav-link active" onclick="showPage('explorar', this)">
        <i class="d-block mb-1">üî•</i> Explorar
    </a>
    <a href="#" class="nav-link" onclick="showPage('carteira', this)">
        <i class="d-block mb-1">üíé</i> Carteira
    </a>
    <a href="#" class="nav-link" onclick="showPage('perfil', this)">
        <i class="d-block mb-1">üë§</i> Perfil
    </a>
</nav>

<script>
const API_KEY = 'AIzaSyAPaYGY_MrrNgKdEqTs3Qw7tPNv5p5QwPM';
const PLAYLIST_ID = 'PLvteL0_9cu8oE_N4Qfz5JJucTTkY2czcN';

let saldo = 1000.00;
let carteira = []; // Guardar√° as compras

// Navega√ß√£o entre abas
function showPage(pageId, element) {
    document.querySelectorAll('.section-page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    element.classList.add('active');
}

async function carregarPlaylist() {
    try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=15&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
        const data = await response.json();
        const container = document.getElementById('mercado-container');
        container.innerHTML = ''; 

        data.items.forEach(item => {
            const titulo = item.snippet.title;
            const videoId = item.snippet.resourceId.videoId;

            container.innerHTML += `
                <div class="col-12 col-md-6 mb-4">
                    <div class="music-card p-3">
                        <div class="ratio ratio-16x9 mb-3">
                            <iframe src="https://www.youtube.com/embed/${videoId}" class="rounded-3" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="mb-0 text-truncate" style="max-width: 70%">${titulo}</h6>
                            <span class="badge-play">LIVE</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-secondary d-block">Pre√ßo Unit√°rio</small>
                                <span class="text-success fw-bold">R$ 15,00</span>
                            </div>
                            <div class="d-flex gap-2">
                                <input type="number" id="qtd_${videoId}" class="form-control form-control-sm bg-dark text-white border-secondary" style="width: 60px" value="1">
                                <button class="btn btn-invest btn-sm" onclick="negociar('COMPRA', '${videoId}', 15, '${titulo}')">INVESTIR</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
    } catch (e) { console.error("Erro na API"); }
}

function negociar(tipo, id, preco, nome) {
    const qtd = parseInt(document.getElementById('qtd_' + id).value);
    const custo = qtd * preco;

    if(tipo === 'COMPRA' && saldo >= custo) {
        saldo -= custo;
        carteira.push({ id, nome, qtd, preco });
        alert(`üöÄ Ativo Adquirido: ${nome}`);
    } else {
        alert("Saldo insuficiente ou erro na transa√ß√£o!");
    }

    document.getElementById('saldo-display').innerText = `R$ ${saldo.toFixed(2)}`;
    atualizarCarteiraVisual();
}

function atualizarCarteiraVisual() {
    const lista = document.getElementById('meus-ativos-lista');
    const valorTotalDisplay = document.getElementById('valor-ativos');
    
    if(carteira.length === 0) return;

    lista.innerHTML = '';
    let somaAtivos = 0;

    carteira.forEach(item => {
        somaAtivos += (item.qtd * item.preco);
        lista.innerHTML += `
            <div class="glass-panel mb-2 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">${item.nome}</h6>
                    <small class="text-secondary">${item.qtd} unidades</small>
                </div>
                <span class="text-success fw-bold">R$ ${(item.qtd * item.preco).toFixed(2)}</span>
            </div>
        `;
    });
    valorTotalDisplay.innerText = `R$ ${somaAtivos.toFixed(2)}`;
}

carregarPlaylist();
</script>
</body>
</html>
