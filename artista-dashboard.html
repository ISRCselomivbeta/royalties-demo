<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Artista Dashboard | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; }
        .stat-card { background: #1e2329; border-radius: 15px; padding: 20px; border: 1px solid #333; }
        .btn-miv { background: #00c6ff; color: black; font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4">Painel Criativo</h2>
        
        <div class="row g-3">
            <div class="col-6">
                <div class="stat-card">
                    <small class="text-muted">Seguidores</small>
                    <h3 id="numSeguidores">0</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-card">
                    <small class="text-muted">Plays Totais</small>
                    <h3 id="numPlays">0</h3>
                </div>
            </div>
        </div>

        <div class="stat-card mt-4">
            <h5>Lançar Nova Música (Tokenizar)</h5>
            <div class="input-group mt-3">
                <input type="text" id="nomeMusica" class="form-control bg-dark text-white border-secondary" placeholder="Nome da faixa">
                <button class="btn btn-miv" onclick="lancar()">LANÇAR</button>
            </div>
        </div>

        <div class="mt-4">
            <h5>Minhas Músicas Tokenizadas</h5>
            <div id="minhasMusicas" class="list-group mt-2">
                </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

        async function lancar() {
            const nome = document.getElementById("nomeMusica").value;
            await fetch(API_URL, { method: "POST", body: new URLSearchParams({ acao: "cadastrar_musica", nome: nome, artista_id: localStorage.getItem("userId") }) });
            alert("Música lançada no mercado!");
        }
    </script>
</body>
</html>
