<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Artista | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; }
        .card-artista { background: #1e2329; border: 1px solid #333; border-radius: 15px; padding: 30px; margin-top: 30px; }
        .saldo-valor { font-size: 2rem; color: #00c6ff; font-weight: bold; word-wrap: break-word; }
        .btn-logout { color: #f6465d; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Painel do Artista</h4>
            <a href="#" onclick="logout()" class="btn-logout">Sair</a>
        </div>

        <div class="card-artista shadow text-center">
            <h5 class="mb-3">Olá, <span id="nomeArtista">...</span></h5>
            <p class="text-muted mb-1">Royalties Acumulados</p>
            <div class="saldo-valor" id="saldoTxt">R$ 0,00000000</div>
            <hr style="border-color: #444;">
            <p class="small text-muted">ID da Conta: <span id="idArtista">...</span></p>
            <button class="btn btn-outline-info btn-sm" onclick="carregarDados()">Atualizar Saldo</button>
        </div>

        <div class="mt-4">
            <h6>Minhas Músicas</h6>
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white border-secondary d-flex justify-content-between">
                    Som da Rua <span>M001</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        window.onload = function() {
            const nome = localStorage.getItem("userName");
            const id = localStorage.getItem("userId");
            
            if (!id) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("nomeArtista").innerText = nome;
            document.getElementById("idArtista").innerText = id;
            carregarDados();
        };

        async function carregarDados() {
            const userId = localStorage.getItem("userId");
            const saldoDisplay = document.getElementById("saldoTxt");
            
            saldoDisplay.innerText = "Carregando...";

            try {
                const response = await fetch(`${API_URL}?acao=ver_carteira&userId=${userId}`);
                const data = await response.json();

                if (data.success) {
                    // Exibindo com 8 casas decimais conforme solicitado
                    saldoDisplay.innerText = "R$ " + data.saldo.toFixed(8);
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                saldoDisplay.innerText = "Erro ao carregar";
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
