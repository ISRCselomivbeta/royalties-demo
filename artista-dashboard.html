<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Artista | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #000; color: #fff; }</style>
</head>
<body>
    <div class="container py-5">
        <h3>Painel do Artista</h3>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark text-white p-4">
                    <h5>Cadastrar Nova Música</h5>
                    <input type="text" id="nomeMusica" class="form-control mb-2" placeholder="Nome da Música">
                    <input type="text" id="isrc" class="form-control mb-2" placeholder="ISRC (Opcional)">
                    <button onclick="cadastrarMusica()" class="btn btn-primary">Salvar na Nuvem</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyessSRsTQZ1ESv56tc44nggP0Ohi6od29YjM4lGAT17Y2KaD1qvnGSsdK6syD-0Z8C/exec";
        if(localStorage.getItem("userType") !== "artista") window.location.href = "login.html";

        async function cadastrarMusica() {
            const nome = document.getElementById("nomeMusica").value;
            if(!nome) return alert("Digite o nome da música");

            const res = await fetch(API_URL, {
                method: "POST",
                body: new URLSearchParams({
                    acao: "cadastrar_musica",
                    nome: nome,
                    artista_id: localStorage.getItem("userId")
                })
            });
            alert("Música enviada para aprovação!");
        }
    </script>
</body>
</html>
