<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Artista | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #1e2329; border-bottom: 1px solid #333; }
        .card-stats { background: #1e2329; border: 1px solid #333; border-radius: 15px; padding: 20px; transition: 0.3s; }
        .card-stats:hover { border-color: #00c6ff; }
        .balance-box { background: linear-gradient(135deg, #00c6ff, #0072ff); border-radius: 15px; padding: 30px; margin-bottom: 30px; }
        .btn-miv { background: #00c6ff; color: #000; border: none; font-weight: bold; border-radius: 10px; padding: 10px 20px; }
        .btn-miv:hover { background: #0072ff; color: #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark px-3">
        <span class="navbar-brand fw-bold"><i class="bi bi-mic-fill text-info"></i> SELO MIV <small class="text-muted" style="font-size: 0.6em;">ARTISTA</small></span>
        <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
    </nav>

    <div class="container py-4">
        <div class="balance-box shadow">
            <h4 class="mb-1">Bem-vindo, <span id="nomeArtista">Artista</span>!</h4>
            <p class="small opacity-75">Seu saldo total de royalties acumulados:</p>
            <h1 class="fw-bold" id="saldoRoyalties">R$ 0,00</h1>
            <button class="btn btn-light btn-sm mt-2 fw-bold" onclick="alert('Funcionalidade de Saque em breve!')">SOLICITAR SAQUE</button>
        </div>

        <div class="row g-3">
            <div class="col-6 col-md-3">
                <div class="card-stats text-center shadow">
                    <i class="bi bi-people-fill text-info h2"></i>
                    <h5 class="mt-2" id="totalSeguidores">0</h5>
                    <p class="text-muted small mb-0">Seguidores</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card-stats text-center shadow">
                    <i class="bi bi-play-circle-fill text-info h2"></i>
                    <h5 class="mt-2" id="totalPlays">0</h5>
                    <p class="text-muted small mb-0">Plays Totais</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card-stats text-center shadow">
                    <i class="bi bi-graph-up text-info h2"></i>
                    <h5 class="mt-2" id="acoesVendidas">0</h5>
                    <p class="text-muted small mb-0">Ações Vendidas</p>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card-stats text-center shadow">
                    <i class="bi bi-currency-dollar text-info h2"></i>
                    <h5 class="mt-2">R$ 0,00</h5>
                    <p class="text-muted small mb-0">Valor da Ação</p>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h5 class="mb-3">Minhas Músicas Tokenizadas</h5>
            <div class="card-stats shadow mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong class="d-block">Som da Rua</strong>
                        <small class="text-muted">ID: M01 | Status: Ativa</small>
                    </div>
                    <button class="btn-miv btn-sm">DETALHES</button>
                </div>
            </div>
            <button class="btn btn-outline-info w-100 py-3 border-dashed" style="border-style: dashed !important;">
                <i class="bi bi-plus-circle me-2"></i>TOKENIZAR NOVA MÚSICA
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        // Carrega dados básicos ao entrar
        window.onload = function() {
            const nome = localStorage.getItem("userName");
            const userId = localStorage.getItem("userId");

            if (!userId) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("nomeArtista").innerText = nome;
            carregarDadosArtista(userId);
        };

        async function carregarDadosArtista(id) {
            try {
                // Aqui o script busca os dados na planilha para o artista
                const response = await fetch(`${API_URL}?acao=ver_carteira&userId=${id}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById("saldoRoyalties").innerText = "R$ " + data.saldo.toFixed(2);
                    // Aqui você poderia carregar mais dados como plays e seguidores das outras abas
                }
            } catch (error) {
                console.error("Erro ao carregar dados do artista.");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
