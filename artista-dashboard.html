<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #0b0e11;
            --bg-card: #151a21;
            --bg-soft: #1e2329;
            --border-soft: #2b3139;
            --primary: #00c6ff;
            --danger: #f6465d;
            --text-muted: #8b949e;
        }

        body {
            background: radial-gradient(circle at top, #10151c, #0b0e11 70%);
            color: #ffffff;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            letter-spacing: 0.2px;
            min-height: 100vh;
        }

        .container { max-width: 820px; }

        .btn-logout {
            color: var(--danger);
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }

        .card-artista {
            background: linear-gradient(180deg, #1a2029, #12161c);
            border: 1px solid var(--border-soft);
            border-radius: 18px;
            padding: 35px 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .saldo-valor {
            font-size: clamp(1.8rem, 4vw, 2.4rem);
            color: var(--primary);
            font-weight: 700;
            margin: 10px 0 5px;
            text-shadow: 0 0 18px rgba(0, 198, 255, 0.25);
        }

        .btn-outline-info {
            color: var(--primary);
            border-color: var(--primary);
            border-radius: 50px;
            padding: 6px 18px;
            transition: all 0.25s ease;
        }
        .btn-outline-info:hover {
            background: var(--primary);
            color: #000;
        }

        .list-group {
            border-radius: 14px;
            border: 1px solid var(--border-soft);
            background: var(--bg-soft);
        }

        .list-group-item {
            background: linear-gradient(180deg, #1b212b, #151a21);
            border: none;
            border-bottom: 1px solid var(--border-soft);
            color: #fff;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item span {
            background: rgba(0, 198, 255, 0.15);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-end mb-2">
            <div>
                <h4 class="mb-0">Olá, <span id="nomeArtista">...</span></h4>
                <p class="small text-muted mb-0">Painel do Artista</p>
            </div>
            <a onclick="logout()" class="btn-logout fw-bold">SAIR</a>
        </div>

        <div class="card-artista shadow text-center">
            <p class="text-muted small mb-1">ROYALTIES ACUMULADOS</p>
            <div class="saldo-valor" id="saldoTxt">R$ 0,00000000</div>
            <hr>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <p class="small text-muted mb-0">ID: <span id="idArtista">...</span></p>
                <button class="btn btn-outline-info btn-sm" onclick="carregarDados()">ATUALIZAR</button>
            </div>
        </div>

        <h6 class="mt-5 mb-3 px-1 text-muted small">MINHAS MÚSICAS TOKENIZADAS</h6>
        <div class="list-group shadow">
            <div class="list-group-item">
                Som da Rua
                <span>M001</span>
            </div>
            <div class="list-group-item">
                Frequência MIV
                <span>M002</span>
            </div>
        </div>
    </div>

    <script>
        // SEU LINK DO GOOGLE SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        window.onload = function() {
            const nome = localStorage.getItem("userName");
            const id = localStorage.getItem("userId");
            
            // Verifica se o usuário está logado
            if (!id) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("nomeArtista").innerText = nome;
            document.getElementById("idArtista").innerText = id;
            carregarDados();
        };

        async function carregarDados() {
            const id = localStorage.getItem("userId");
            const saldoTxt = document.getElementById("saldoTxt");

            saldoTxt.style.opacity = "0.5";

            try {
                const response = await fetch(`${API_URL}?acao=ver_carteira&userId=${id}`);
                const data = await response.json();

                if (data.success) {
                    // Exibe o saldo com 8 casas decimais
                    saldoTxt.innerText = "R$ " + data.saldo.toFixed(8);
                }
            } catch (error) {
                console.error("Erro:", error);
                saldoTxt.innerText = "Erro ao carregar";
            } finally {
                saldoTxt.style.opacity = "1";
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
