<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

    async function cadastrarMusica() {
        const nome = document.getElementById("nomeMusica").value;
        await fetch(API_URL, {
            method: "POST",
            body: new URLSearchParams({
                acao: "cadastrar_musica",
                nome: nome,
                artista_id: localStorage.getItem("userId")
            })
        });
        alert("MÃºsica enviada para a aba MUSICAS!");
    }
</script>
