<style>

        --bg-main: #0b0e11;

        --danger: #f6465d;
        --text-muted: #8b949e;

        font-weight: 600;
    }

    .container {
        max-width: 820px;
    }

    .btn-logout {
        color: var(--danger);
        text-decoration: none;
        font-size: 0.85rem;
        transition: opacity 0.2s ease;
    }

    .btn-logout:hover {
        opacity: 0.7;
    }

    .card-artista {
        background: linear-gradient(180deg, #1a2029, #12161c);

        border-radius: 18px;

            inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;

    .card-artista::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(0, 198, 255, 0.08), transparent 60%);
        pointer-events: none;
    }

    .saldo-valor {
        font-size: clamp(1.8rem, 4vw, 2.4rem);

        transition: transform 0.25s ease;

    }

        border-color: var(--border-soft);

    }

    .text-muted,
    .small {
        color: var(--text-muted) !important;
    }

    .btn-outline-info {

        transition: background 0.25s ease, transform 0.2s ease;

        border-bottom: none;

        background: #202633;
        transform: translateX(4px);
    }

    .list-group-item span {
