<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artista | SELO MIV</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#121212;
    color:#fff;
}
.card-dark{
    background:#181818;
    border-radius:12px;
}
.btn-miv{
    background:linear-gradient(135deg,#0072ff,#00c6ff);
    border:none;
    color:#fff;
}
</style>
</head>

<body>

<!-- üîê PROTE√á√ÉO DE ROTA -->
<script>
if(localStorage.getItem("userType") !== "artista"){
    alert("Acesso restrito para artistas.");
    window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand fw-bold">
        SELO <span style="color:#00c6ff">MIV</span>
        <small class="d-block" style="font-size:10px">ARTISTA</small>
    </span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
</nav>

<div class="container mt-4">

<!-- CABE√áALHO -->
<div class="card card-dark p-4 mb-4">
    <h2 id="artistName">Nome do Artista</h2>
    <small class="text-muted" id="artistId">ID: ---</small>
</div>

<!-- BIO -->
<div class="card card-dark p-4 mb-4">
    <h5>üìù Biografia</h5>
    <textarea id="bio" class="form-control bg-dark text-white mt-2"
        rows="4" placeholder="Conte sua hist√≥ria musical..."></textarea>
    <button class="btn btn-miv mt-3" onclick="salvarBio()">Salvar Bio</button>
</div>

<!-- LINKS -->
<div class="card card-dark p-4 mb-4">
    <h5>üîó Links Musicais</h5>
    <input id="spotify" class="form-control bg-dark text-white mb-2" placeholder="Spotify">
    <input id="youtube" class="form-control bg-dark text-white mb-2" placeholder="YouTube">
    <button class="btn btn-miv" onclick="salvarLinks()">Salvar Links</button>
</div>

<!-- M√öSICAS -->
<div class="card card-dark p-4 mb-4">
    <h5>üéµ Suas M√∫sicas</h5>
    <div id="listaMusicas" class="mb-3 text-muted">Nenhuma m√∫sica cadastrada.</div>

    <input id="novaMusica" class="form-control bg-dark text-white mb-2" placeholder="Nome da m√∫sica">
    <button class="btn btn-outline-light" onclick="adicionarMusica()">Adicionar M√∫sica</button>
</div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbztk1ciaAYousnQgD3oTAtgVtiilhbiG25WcmP85QZatociltDhbc_wOnkeFrTwKoY/exec";

/* ======================
   DADOS DO ARTISTA
====================== */
const artista = {
    id: localStorage.getItem("userId") || "ART0001",
    nome: localStorage.getItem("userName") || "Artista"
};

document.getElementById("artistName").innerText = artista.nome;
document.getElementById("artistId").innerText = `ID: ${artista.id}`;

/* ======================
   LOGOUT
====================== */
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}

/* ======================
   BIO
====================== */
function salvarBio(){
    localStorage.setItem("bio", document.getElementById("bio").value);
    alert("‚úÖ Biografia salva");
}
document.getElementById("bio").value = localStorage.getItem("bio") || "";

/* ======================
   LINKS
====================== */
function salvarLinks(){
    localStorage.setItem("spotify", spotify.value);
    localStorage.setItem("youtube", youtube.value);
    alert("‚úÖ Links salvos");
}
spotify.value = localStorage.getItem("spotify") || "";
youtube.value = localStorage.getItem("youtube") || "";

/* ======================
   M√öSICAS
====================== */
let musicas = JSON.parse(localStorage.getItem("musicas") || "[]");

function renderMusicas(){
    const div = document.getElementById("listaMusicas");
    if(!musicas.length){
        div.innerHTML = "<small>Nenhuma m√∫sica cadastrada.</small>";
        return;
    }
    div.innerHTML = "";
    musicas.forEach(m=>{
        div.innerHTML += `
        <div class="d-flex justify-content-between border-bottom py-2">
            <span>${m}</span>
            <button class="btn btn-sm btn-outline-primary">Tokenizar</button>
        </div>`;
    });
}

function adicionarMusica(){
    const nome = novaMusica.value.trim();
    if(!nome) return;
    musicas.push(nome);
    localStorage.setItem("musicas", JSON.stringify(musicas));
    novaMusica.value="";
    renderMusicas();
}

renderMusicas();
</script>

</body>
</html>
