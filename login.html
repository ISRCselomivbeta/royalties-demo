<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --miv-blue: #0072ff;
            --miv-cyan: #00c6ff;
            --bg-dark: #07090c;
        }
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: #111418;
            border: 1px solid #1e2329;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo-miv {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--miv-blue), var(--miv-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .form-control {
            background: #1c2127;
            border: 1px solid #2d3748;
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: #252b32;
            border-color: var(--miv-cyan);
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.1);
            color: white;
        }
        .btn-miv {
            background: linear-gradient(90deg, var(--miv-blue), var(--miv-cyan));
            border: none;
            padding: 12px;
            font-weight: bold;
            width: 100%;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-miv text-center">SELO MIV</div>
        
        <div id="loginForm">
            <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>
            
            <input type="email" id="email" class="form-control mb-3" placeholder="Seu Email" value="admin@miv.com">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Sua Senha" value="admin123">
            <button class="btn btn-miv mb-3" onclick="handleLogin()">ENTRAR</button>
            
            <div class="text-center">
                <a href="#" class="text-info small" onclick="toggleRegister()">Criar conta de artista</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <div id="registerMessage" class="alert" style="display: none;"></div>
            
            <input type="text" id="regNome" class="form-control mb-2" placeholder="Nome Artístico">
            <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="regPass" class="form-control mb-2" placeholder="Senha">
            <input type="text" id="regLink" class="form-control mb-3" placeholder="Link do seu trabalho (opcional)">
            
            <button class="btn btn-miv mb-2" onclick="handleRegister()">REGISTRAR-SE</button>
            <button class="btn btn-outline-light w-100" onclick="toggleRegister()">Voltar ao Login</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwWAsAyhd2Ltnra7fsRnPIcE4TSs7QbC4R4u95RA87usOclyg2Jc4-A1lpFjkBOOTg/exec";

        function showMessage(elementId, message, type = 'danger') {
            const element = document.getElementById(elementId);
            element.innerText = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            if (!email || !pass) {
                showMessage('loginMessage', 'Preencha email e senha', 'warning');
                return;
            }
            
            try {
                const url = `${API_URL}?acao=login&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    // Salvar dados no localStorage
                    localStorage.setItem('userId', data.data.id);
                    localStorage.setItem('userName', data.data.nome);
                    localStorage.setItem('userType', data.data.tipo);
                    localStorage.setItem('userToken', data.data.token);
                    
                    // Redirecionar
                    if (data.data.tipo === 'artista') {
                        window.location.href = 'perfil.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    showMessage('loginMessage', data.message || 'Erro no login');
                }
            } catch (error) {
                showMessage('loginMessage', 'Erro de conexão: ' + error.message);
            }
        }

        async function handleRegister() {
            const nome = document.getElementById('regNome').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const link = document.getElementById('regLink').value;
            
            if (!nome || !email || !pass) {
                showMessage('registerMessage', 'Preencha todos os campos obrigatórios', 'warning');
                return;
            }
            
            try {
                const url = `${API_URL}?acao=registrar&nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}&tipo=artista&workLink=${encodeURIComponent(link || '')}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerMessage', 'Conta criada com sucesso! Faça login.', 'success');
                    toggleRegister();
                } else {
                    showMessage('registerMessage', data.message || 'Erro no registro');
                }
            } catch (error) {
                showMessage('registerMessage', 'Erro de conexão');
            }
        }

        function toggleRegister() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
