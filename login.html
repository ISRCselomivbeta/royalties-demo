<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f2027; color: white; display: flex; align-items: center; height: 100vh; }
        .login-card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="login-card shadow">
        <h2 class="text-center mb-4">SELO <span style="color:#0072ff">MIV</span></h2>
        <input type="text" id="usuario" class="form-control mb-3" placeholder="E-mail">
        <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
        <button onclick="entrar()" id="btnEntrar" class="btn btn-primary w-100">ENTRAR</button>
        <div id="erro" class="mt-3 text-danger text-center small d-none"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

        async function entrar() {
            const u = document.getElementById('usuario').value;
            const s = document.getElementById('senha').value;
            if(!u || !s) return alert("Preencha tudo");

            const btn = document.getElementById('btnEntrar');
            btn.disabled = true; btn.innerText = "Aguarde...";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: new URLSearchParams({ acao: "login", usuario: u, senha: s })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem("userId", data.id);
                    localStorage.setItem("userType", data.tipo);
                    localStorage.setItem("userName", data.nome);
                    window.location.href = data.tipo + "-dashboard.html";
                } else {
                    document.getElementById('erro').classList.remove('d-none');
                    document.getElementById('erro').innerText = "Usuário ou senha incorretos";
                    btn.disabled = false; btn.innerText = "ENTRAR";
                }
            } catch (e) { alert("Erro de conexão"); btn.disabled = false; }
        }
    </script>
</body>
</html>
