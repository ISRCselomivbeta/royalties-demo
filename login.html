<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - SELO MIV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary:#00c6ff;
      --secondary:#0072ff;
      --dark:#0f2027;
    }
    body{
      background:linear-gradient(135deg,var(--dark),#203a43,#2c5364);
      min-height:100vh;
      display:flex;
      align-items:center;
      font-family:Arial,Helvetica,sans-serif;
    }
    .login-card{
      background:#fff;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(0,0,0,.25);
      max-width:420px;
      margin:auto;
      overflow:hidden;
    }
    .login-header{
      background:linear-gradient(135deg,var(--secondary),var(--primary));
      color:#fff;
      padding:30px;
      text-align:center;
    }
    .login-body{ padding:30px; }
    .btn-login{
      background:linear-gradient(135deg,var(--secondary),var(--primary));
      border:none;
      color:#fff;
      width:100%;
      padding:12px;
      border-radius:10px;
      font-weight:600;
    }
    .btn-login:hover{ opacity:.95; }
  </style>
</head>

<body>
<div class="container">
  <div class="login-card">

    <div class="login-header">
      <h2>üîê Acessar Conta</h2>
      <p class="mb-0">SELO MIV</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">E-mail ou ID</label>
          <input type="text" id="usuario" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>

        <button type="button" class="btn-login" onclick="login()">
          Entrar
        </button>
      </form>

      <div id="loginMsg" class="alert mt-3 d-none"></div>

      <hr>

      <div class="text-center">
        <a href="index.html#cadastro" class="btn btn-outline-primary w-100">
          Criar conta gratuita
        </a>
      </div>
    </div>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw6WpjiLomixA6H3IK-y5-VNoCq3WbstZhYbjHrM8ueJX-LmWsNxFcOxAwi6wCRxXK7/exec";

function login(){
  const usuario = document.getElementById('usuario').value.trim();
  const senha   = document.getElementById('senha').value.trim();
  const msg     = document.getElementById('loginMsg');

  if(!usuario || !senha){
    msg.className = "alert alert-danger";
    msg.textContent = "Preencha todos os campos";
    msg.classList.remove("d-none");
    return;
  }

  msg.className = "alert alert-info";
  msg.textContent = "Conectando √† API...";
  msg.classList.remove("d-none");

  fetch(API_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:new URLSearchParams({
      acao:"login",
      usuario:usuario,
      senha:senha
    })
  })
  .then(r=>r.json())
  .then(data=>{
    if(data.success){
      localStorage.setItem("userId",data.id);
      localStorage.setItem("userType",data.tipo);

      if(data.tipo==="artista"){
        window.location.href="artista-dashboard.html";
      }else{
        window.location.href="investidor-dashboard.html";
      }
    }else{
      msg.className="alert alert-danger";
      msg.textContent=data.message;
    }
  })
  .catch(()=>{
    msg.className="alert alert-danger";
    msg.textContent="Erro de conex√£o com a API";
  });
}

document.getElementById("loginForm").addEventListener("keypress",e=>{
  if(e.key==="Enter") login();
});
</script>
</body>
</html>
