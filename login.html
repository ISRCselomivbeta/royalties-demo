<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --dark: #0f2027;
        }
        body {
            background: linear-gradient(135deg, var(--dark), #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,114,255,0.3);
        }
        .back-home {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        .back-home:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="back-home position-absolute start-3 top-3">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <div class="display-1 mb-3">üîê</div>
                <h2>Acessar Conta</h2>
                <p class="mb-0">Entre no SELO MIV</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">E-mail ou ID do Artista</label>
                        <input type="text" class="form-control" id="loginUsuario" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginSenha" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar minha senha</label>
                    </div>
                    
                    <button type="button" class="btn-login mb-3" onclick="fazerLogin()">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                    
                    <div class="text-center">
                        <a href="#" class="text-primary small">Esqueci minha senha</a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">N√£o tem uma conta?</p>
                        <a href="index.html#cadastro" class="btn btn-outline-primary w-100">
                            <i class="bi bi-person-plus"></i> Criar Conta Gratuita
                        </a>
                    </div>
                </form>
                
                <!-- API Status -->
                <div class="alert alert-info mt-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>
                            <small><strong>API SELO MIV ONLINE</strong><br>
                            Sistema funcionando corretamente</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simula√ß√£o de login (substituir por API real)
        function fazerLogin() {
            const usuario = document.getElementById('loginUsuario').value;
            const senha = document.getElementById('loginSenha').value;
            
            if (!usuario || !senha) {
                alert('Preencha todos os campos');
                return;
            }
            
            // Criar overlay de loading
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            `;
            overlay.innerHTML = `
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            `;
            document.body.appendChild(overlay);
            
            // Simular delay de login
            setTimeout(() => {
                document.body.removeChild(overlay);
                
                // Verificar se √© ID de artista (come√ßa com ART)
                if (usuario.toUpperCase().startsWith('ART')) {
                    // Redirecionar para dashboard do artista
                    localStorage.setItem('userType', 'artista');
                    localStorage.setItem('userId', usuario);
                    window.location.href = 'artista-dashboard.html';
                } else {
                    // Redirecionar para dashboard do investidor
                    localStorage.setItem('userType', 'investidor');
                    window.location.href = 'investidor-dashboard.html';
                }
            }, 1500);
        }
        
        // Permitir login com Enter
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
