<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f2027; color: white; display: flex; align-items: center; height: 100vh; font-family: sans-serif; }
        .login-card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .btn-miv { background: linear-gradient(135deg, #0072ff, #00c6ff); border: none; color: white; fw-bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">SELO <span style="color:#0072ff">MIV</span></h2>
        <div class="mb-3">
            <label>Usuário (E-mail)</label>
            <input type="text" id="usuario" class="form-control" placeholder="seu@email.com">
        </div>
        <div class="mb-3">
            <label>Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="******">
        </div>
        <button onclick="entrar()" id="btnEntrar" class="btn btn-miv w-100 p-2">ENTRAR</button>
        <div id="erro" class="mt-3 text-danger text-center small d-none"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyessSRsTQZ1ESv56tc44nggP0Ohi6od29YjM4lGAT17Y2KaD1qvnGSsdK6syD-0Z8C/exec";

        async function entrar() {
            const u = document.getElementById('usuario').value;
            const s = document.getElementById('senha').value;
            const btn = document.getElementById('btnEntrar');
            const erroDiv = document.getElementById('erro');

            if(!u || !s) return alert("Preencha e-mail e senha");

            btn.disabled = true;
            btn.innerText = "Verificando...";
            erroDiv.classList.add('d-none');

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: new URLSearchParams({ acao: "login", usuario: u, senha: s })
                });
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem("userId", data.id);
                    localStorage.setItem("userType", data.tipo);
                    localStorage.setItem("userName", data.nome || u);
                    
                    // Redireciona conforme o tipo na planilha
                    window.location.href = data.tipo + "-dashboard.html";
                } else {
                    erroDiv.innerText = "Usuário ou senha incorretos.";
                    erroDiv.classList.remove('d-none');
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (e) {
                alert("Erro ao conectar com o servidor. Verifique sua internet.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
