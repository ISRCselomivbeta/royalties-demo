<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exchange - Vender | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; }
        .card-sell { background: #1e2329; border: 1px solid #444; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .btn-confirm-sell { background: #f6465d; color: white; font-weight: bold; width: 100%; border: none; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h4>Vender Meus Ativos</h4>
        <div id="meusAtivos" class="mt-4">
            <div class="card-sell shadow">
                <div class="d-flex justify-content-between mb-3">
                    <span><strong>Som da Rua</strong><br><small class="text-muted">Preço Médio: R$ 15,00</small></span>
                    <span class="text-success fw-bold">R$ 18,50 <small class="text-muted">Venda</small></span>
                </div>
                <button class="btn-confirm-sell" onclick="venderAtivo('M01', 18.50)">VENDER TODAS AS AÇÕES</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

        async function venderAtivo(id, preco) {
            const qtd = prompt("Quantas ações deseja vender?");
            if(!qtd) return;

            const res = await fetch(API_URL, {
                method: "POST",
                body: new URLSearchParams({
                    acao: "negociar_acao",
                    user_id: localStorage.getItem("userId"),
                    musica_id: id,
                    quantidade: qtd,
                    preco_unitario: preco,
                    valor: qtd * preco,
                    tipo_ordem: "VENDA"
                })
            });
            alert("Venda realizada com sucesso!");
            window.location.href = "carteira.html";
        }
    </script>
</body>
</html>
