<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Ações | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; }
        .card-ativo { background: #1e2329; border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .price-up { color: #0ecb81; font-weight: bold; }
        .btn-sell { background: #f6465d; color: white; font-weight: bold; border: none; border-radius: 8px; padding: 10px 20px; }
        .btn-sell:hover { background: #d9394d; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4><i class="bi bi-graph-up-arrow"></i> Meus Ativos</h4>
            <button onclick="window.history.back()" class="btn btn-outline-light btn-sm">Voltar</button>
        </div>

        <p class="text-muted small">Aqui estão as músicas que você possui ações. Você pode vendê-las para realizar seu lucro.</p>

        <div id="listaAtivos">
            <div class="card-ativo shadow">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="mb-0">Som da Rua</h5>
                        <small class="text-muted">ID: M01</small>
                    </div>
                    <div class="text-end">
                        <span class="d-block small">Preço Atual</span>
                        <span class="price-up">R$ 18,50</span>
                    </div>
                </div>
                <hr style="border-color: #333;">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-muted small">Minha Posse:</span>
                        <span class="d-block fw-bold">10 Ações</span>
                    </div>
                    <button class="btn-sell" onclick="abrirVenda('M01', 10, 18.50)">VENDER TUDO</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbybg-Ca4Kaxszk0KO2wNHUu3ZJkV4hepCm94plbWnvFSzg0ye-c09F61S7QddvRqGBz/exec";

        async function abrirVenda(idMusica, qtd, preco) {
            const confirmar = confirm(`Você deseja vender ${qtd} ações por R$ ${preco * qtd}? O valor será creditado no seu saldo instantaneamente.`);
            
            if (confirmar) {
                const btn = event.target;
                btn.disabled = true;
                btn.innerText = "Processando...";

                try {
                    const res = await fetch(API_URL, {
                        method: "POST",
                        body: new URLSearchParams({
                            acao: "negociar_acao",
                            user_id: localStorage.getItem("userId"),
                            musica_id: idMusica,
                            quantidade: qtd,
                            preco_unitario: preco,
                            valor: qtd * preco,
                            tipo_ordem: "VENDA"
                        })
                    });

                    const data = await res.json();
                    if(data.success) {
                        alert("✅ Venda concluída! O lucro foi para sua carteira.");
                        window.location.href = "carteira.html";
                    }
                } catch (e) {
                    alert("Erro ao processar venda.");
                    btn.disabled = false;
                    btn.innerText = "VENDER TUDO";
                }
            }
        }
    </script>
</body>
</html>
