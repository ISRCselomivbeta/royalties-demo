<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vender Ações | SELO MIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e11; color: white; }
        .card-sell { background: #1e2329; border: 1px solid #444; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .btn-confirm-sell { background: #f6465d; color: white; font-weight: bold; width: 100%; border: none; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h4><i class="bi bi-graph-up-arrow text-danger"></i> Minha Exchange</h4>
        <p class="text-muted">Venda suas ações para realizar lucros.</p>

        <div class="card-sell shadow mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>Som da Rua (M01)</strong><br>
                    <small>Preço Atual: <span class="text-success">R$ 18,50</span></small>
                </div>
                <button class="btn-confirm-sell" style="width: auto;" onclick="vender()">VENDER TODAS</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz-XDvFYhUjmZMfnZreUdzULCfAprqStkfNAWaY2vXqR4XwOgtF0OOe30g4z7-v_-xu/exec";

        async function vender() {
            if(!confirm("Deseja vender suas ações pelo preço de mercado?")) return;

            const params = new URLSearchParams({
                acao: "negociar_acao",
                user_id: localStorage.getItem("userId"),
                musica_id: "M01",
                quantidade: 2,
                preco_unitario: 18.50,
                valor: 37, // Exemplo de valor com lucro
                tipo_ordem: "VENDA"
            });

            await fetch(API_URL + "?" + params, { method: "POST", mode: "no-cors" });
            alert("Ações vendidas! O saldo foi atualizado.");
            window.location.href = "ouvinte-dashboard.html";
        }
    </script>
</body>
</html>
